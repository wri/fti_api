
Faq_1_fr_translation:
  faq_id: 1
  locale: fr
  question: A propos de l’OTP et des données sur le site
  answer: '<p>&nbsp;<strong>1.&nbsp;&nbsp;&nbsp;&nbsp;D’où proviennent les données
    ?</strong></p><p>L’OTP compile des informations sur les opérations forestières
    provenant de trois sources différentes : de l’administration, des exploitants
    forestiers et de tierces parties.</p><p>(1) <u>L’administration chargée des forêts</u>
    dans les pays&nbsp;producteurs fournit des détails sur les concessions forestières,
    tels que les limites officielles, le nom de la concession, l’année de début d’exploitation,
    ainsi que la liste des exploitants forestiers enregistrés qui opèrent dans le
    pays. Ces informations sont en grande partie tirées des données compilées dans
    les <a href="https://www.wri.org/our-work/project/forest-atlases" target="_blank"
    style="color: rgb(149, 79, 114);">Atlas Forestiers</a>.</p><p>(2) Tous <u>les
    exploitants forestiers enregistrés</u> qui opèrent dans des pays producteurs sont
    répertoriés dans l’OTP. Ces exploitants peuvent ensuite s’enregistrer volontairement
    et publier des documents clés qui démontrent leur conformité avec les exigences
    légales du pays dans lequel ils opèrent.</p><p>(3) <u>Les tierces parties</u>
    comprennent les observateurs indépendants (OI), mandatés ou non mandatés, ainsi
    que d’autres groupes de la société civile et des organisations non gouvernementales
    qui opèrent au niveau local et international. Ces organisations peuvent mettre
    en ligne des observations relatives au non-respect présumé des obligations légales,
    à condition que ces observations soient appuyées par des preuves. Dans certains
    cas, ces observations sont validées par un comité de lecture officiel. Pour en
    savoir plus sur le fonctionnement des OI, veuillez consulter la section ci-dessous.&nbsp;</p><p>(4)
    L’OTP contient aussi des données de Global Forest Watch sur la perte de couvert
    arboré au fil du temps ainsi que sur les aires protégées. Ces données comprennent
    également les alertes hebdomadaires de perte de couvert forestier <a href="https://blog.globalforestwatch.org/data-and-research/glad-alerts-now-available-for-entire-pantropical-region"
    target="_blank" style="color: rgb(149, 79, 114);">Global Land Analysis and Discover
    (GLAD)</a>.</p><p><strong>2.&nbsp;&nbsp;&nbsp;&nbsp;Quelle est la précision des
    données de l’OTP ?</strong></p><p>Pour les données soumises par les entreprises,
    l’OTP a mis en place un processus de validation en deux étapes. La première étape
    consiste à passer en revue les soumissions, afin de s’assurer que le contenu est
    lisible, de qualité suffisante et catégorisé correctement. Ceci est suivi d’un
    contrôle sur le contenu et la qualité des informations fournies. Les documents
    de l’entreprise sont également revus périodiquement par des experts externes.</p><p>Pour
    les données soumises par des tierces parties, il existe deux niveaux supplémentaires
    de contrôle de qualité. Tout d’abord, WRI et ses partenaires locaux vérifient
    que les soumissions sont renseignées correctement (les formulaires doivent contenir
    des preuves ainsi que les références légales correctes). Ceci est suivi d’un contrôle
    secondaire sur le contenu où des commentaires sont fournis aux OI afin d’améliorer
    la qualité de la soumission.</p><p><strong>WRI et ses partenaires s’efforcent
    de maintenir le site web de l’OTP à jour autant que possible, cependant nous ne
    pouvons pas garantir que les données sur le site sont à jour au moment où elles
    sont consultées.&nbsp;</strong></p><p>WRI n’est pas responsable des inexactitudes
    dans les données disponibles sur le portail OTP. Pour en savoir plus, veuillez
    consulter nos <a href="https://www.opentimberportal.org/terms" target="_blank"
    style="color: rgb(149, 79, 114);">conditions d’utilisation</a>.&nbsp;</p><p><strong>3.&nbsp;&nbsp;&nbsp;&nbsp;Comment
    le score de transparence est-il calculé ?</strong></p><p>Pour que les données
    sur l’OTP soient facilement accessibles et compréhensibles pour les utilisateurs,
    les exploitants forestiers sont classés par rapport aux informations publiées
    volontairement. Pour chaque exploitant, un score de transparence est calculé sous
    forme d’un pourcentage prenant en compte le nombre de documents rendus publics
    dans l’OTP sur le nombre total de documents requis.</p><p><strong>4.&nbsp;&nbsp;&nbsp;&nbsp;Qu’est-ce
    qu’un «&nbsp;OI&nbsp;» ou un observateur indépendant, et que fait-il ?</strong></p><p>Un
    observateur indépendant («&nbsp;OI&nbsp;») est une organisation non gouvernementale
    qui analyse et soumet des rapports sur la gouvernance et la gestion des forêts,
    ainsi que sur l’exploitation et le transport du bois. Le processus d’<a href="http://www.euflegt.efi.int/vpa"
    target="_blank" style="color: rgb(149, 79, 114);">APV FLEGT</a> confère un rôle
    explicite aux OI dans la supervision de la mise en œuvre de l’accord et la vérification
    de conformité dans le pays producteur.&nbsp;</p><p>Habituellement, lorsqu’il est
    mandaté, l’OI travaille dans le cadre d’un accord avec le gouvernement du pays
    hôte. Les rapports sur leurs constatations sont validés dans de nombreux pays
    par un comité de lecture qui comprend des bailleurs de fonds ainsi que d’autres
    parties prenantes et qui est généralement présidé par l’autorité forestière nationale.</p><p>Dans
    l’OTP, les OI mandatés peuvent soumettre des cas de non-respect présumé des obligations
    légales par les entreprises et/ou par l’administration. Ces observations doivent
    être validées par le comité de lecture avant de pouvoir être publiées sur le site
    de l’OTP.</p><p>Les OI non mandatés peuvent être des ONG et des organisations
    de la société civile qui travaillent sur la protection des forêts et les droits
    des communautés, mais qui n’ont pas d’accord officiel avec le gouvernement du
    pays pour mener des missions de suivi de mise en œuvre de l’APV FLEGT.</p><p>Les
    OI non mandatés peuvent mettre en ligne leurs observations directement sur l’OTP.
    Celles-ci sont ensuite soumises à des membres de l’équipe de WRI et des partenaires
    locaux pour validation.</p><p><strong>5.&nbsp;&nbsp;&nbsp;&nbsp;Comment la sévérité
    des observations/infractions est-elle calculée ?</strong></p><p>Pour aider les
    utilisateurs de l’OTP à comprendre l’importance relative ou le caractère plus
    ou moins significatif d’une observation sur une exploitation forestière illégale
    ou d’un problème de gouvernance forestière, WRI et ses partenaires ont développé
    une gamme de paramètres de sévérité pour chaque catégorie d’observations en collaboration
    avec des observateurs indépendants.&nbsp;</p><p>La section «&nbsp;<a href="https://www.opentimberportal.org/help/how-otp-works?language=fr-FR"
    target="_blank" style="color: rgb(149, 79, 114);">Évaluation de la sévérité des
    observations&nbsp;</a>» fournit une explication détaillée sur la manière dont
    les paramètres de sévérité ont été définis.</p><p><strong>6.&nbsp;&nbsp;&nbsp;&nbsp;A
    quelle fréquence les données sont-elles mises à jour ?</strong></p><p>Les exploitants
    forestiers et tierces parties ajoutent régulièrement de nouvelles informations
    sur l’OTP.</p><p><strong>7.&nbsp;&nbsp;&nbsp;&nbsp;Que sont les alertes GLAD&nbsp;?</strong></p><p>Alors
    que les données de Global Forest Watch affichent la perte de couvert forestier
    au fil du temps, les alertes GLAD fournissent des informations sur les déboisements
    au fur et à mesure qu’ils se produisent. Les alertes sont mises à jour chaque
    semaine et permettent d’obtenir des données en temps quasi réel sur la perte de
    couvert forestier. Pour plus d’informations sur les alertes GLAD, rendez-vous
    sur <a href="https://glad.geog.umd.edu/" target="_blank" style="color: rgb(149,
    79, 114);">https://glad.geog.umd.edu/</a>.</p><p><strong>8.&nbsp;&nbsp;&nbsp;&nbsp;Quelle
    est la différence entre l’OTP et les autres outils d’appui à la diligence raisonnée
    (SPOTT, Timber Trade Portal, NEPCON Sourcing Hub et BVRio)&nbsp;?</strong></p><p>En
    collaboration avec les organisations qui ont créé ces outils, nous avons développé
    <a href="https://www.opentimberportal.com/uploads/newsletter/26651-D-01_WRI_JointTools.pdf"
    target="_blank" style="color: rgb(149, 79, 114);">un dépliant commun</a> qui fournit
    une brève description de chacun de ces outils et de leur étendue géographique.
    Vous pouvez accéder à ces outils depuis notre section «&nbsp;<a href="https://opentimberportal.org/help/legislation-and-regulations"
    target="_blank" style="color: rgb(149, 79, 114);">Outils d’appui à la diligence
    raisonnée&nbsp;</a>»</p><p><strong>9.&nbsp;&nbsp;&nbsp;&nbsp;L’OTP s’étendra-t-il
    à d’autres pays&nbsp;?</strong></p><p>L’OTP est adaptable et pourrait être déployé
    dans tout pays qui gère des zones de forêts naturelles par le biais de concessions
    de gestion forestière à long terme. Actuellement, l’OTP contient des données d’exploitants
    forestiers en RDC, au Congo et au Cameroun. Il est prévu d’étendre ensuite l’OTP
    au Gabon et en République centrafricaine.</p><p>Les observations relatives au
    non-respect présumé des obligations légales soumises par&nbsp;des tierces parties
    ne sont toutefois pas limitées à un pays spécifique et les utilisateurs peuvent
    accéder à des données du monde entier.</p><p><strong>10.&nbsp;Est-ce que je peux
    télécharger les données de l’OTP ?</strong></p><p>L’OTP ne permet pas aux utilisateurs
    de télécharger les profils des exploitants, ni les observations soumises par les
    tierces parties. Cependant, tous les documents publiés sur le site web peuvent
    être consultés et téléchargés individuellement.</p>'

Faq_1_zh-CN_translation:
  faq_id: 1
  locale: zh-CN
  question: About the OTP and the data on the site
  answer: '<p><strong>1.&nbsp;&nbsp;&nbsp;&nbsp;Where does the data come from?</strong></p><p>The
    OTP compiles information about forest operations from three sources: government
    agencies, logging companies and third-party organizations.</p><p>(1) <u>Government
    agencies</u> in producer countries provide details on forest concessions, such
    as geographic boundaries, forest concession names, initial year of exploitation,
    as well as the names of the registered logging companies that operate in forest
    concessions within their country. This is largely drawn from data compiled in
    the <a href="https://www.wri.org/our-work/project/forest-atlases" target="_blank"
    style="color: rgb(149, 79, 114);">Forest Atlases</a>.</p><p>(2) All of the <u>registered
    logging companies</u> operating in producer countries are listed on the OTP website.
    These companies are then able to voluntarily register their profile and upload
    key documents to demonstrate compliance with the legal framework of the country
    that they operate in.</p><p>(3) <u>Third-party organizations</u> include independent
    monitors (IMs), both mandated or nonmandated, as well as other civil society groups
    and nongovernment organizations at the local and international level. These organizations
    are able to upload observations of suspected noncompliance, provided that they
    are supported by evidence. In some cases, observations are validated by an official
    reading committee. See our section below on IMs to find out more about how they
    operate.</p><p>(4) Data from <u>Global Forest Watch</u> on forest cover and tree
    cover loss over time as well as on protected areas. This data also includes weekly
    <a href="https://blog.globalforestwatch.org/data-and-research/glad-alerts-now-available-for-entire-pantropical-region"
    target="_blank" style="color: rgb(149, 79, 114);">Global Land Analysis and Discover
    (GLAD)</a> tree cover loss alerts.</p><p><strong>2.&nbsp;&nbsp;&nbsp;&nbsp;How
    accurate is the data in the OTP?</strong></p><p>For the data submitted by companies,
    the OTP has put in place a two-step validation process, where an initial review
    of the submissions is conducted to ensure that the content is legible, of sufficient
    quality and categorized correctly. This is followed by a secondary review to verify
    the content and the quality of the information provided. Company documents are
    also reviewed by external experts periodically.</p><p>For the data submitted by
    third-party organizations, there are two levels of quality control. First, WRI
    staff and local partners from IM organizations review the completion of the submission
    (forms must include evidence and correct legal references). This is followed by
    a secondary review, where the content of the submission is reviewed, and comments
    to improve the quality of the submission are sent back to the IM organization.</p><p>WRI
    and its partners strive to keep the website up to date as much as possible, however
    we cannot guarantee that the data on the site is up to date at the time of access.</p><p>WRI
    is not liable for any inaccuracies with the data available on the Open Timber
    Portal. To find out more, please take a look at our <a href="https://www.opentimberportal.org/terms"
    target="_blank" style="color: rgb(149, 79, 114);">Terms of Service</a><span style="color:
    blue;">.</span></p><p><strong>3.&nbsp;&nbsp;&nbsp;&nbsp;How is the transparency
    ranking calculated?</strong></p><p>To make data on the OTP easily accessible and
    understandable for users, companies are ranked on the basis of their level of
    voluntary disclosure. For each producer, a transparency score is calculated based
    on the percentage of documents shared on the OTP out of the total number of documents
    requested.</p><p><strong>4.&nbsp;&nbsp;&nbsp;&nbsp;What’s an “IM” or independent
    monitor and what do they do?</strong></p><p>An independent monitor (“IM”) is a
    non-governmental organization that analyzes and reports on forest governance and
    management, as well as the harvest and transport of timber. The <a href="http://www.euflegt.efi.int/vpa"
    target="_blank" style="color: rgb(149, 79, 114);">FLEGT VPA process</a> creates
    an explicit role for IMs to oversee implementation of the agreement and verify
    compliance in the producer country.</p><p>Usually, when mandated, the IM works
    under an agreement with the host country government. Its findings are in many
    countries validated by a reading committee that includes donors and other stakeholders,
    typically chaired by the national forest authority.</p><p>Within the OTP, mandated
    IMs can enter instances of suspected noncompliance by companies and/or by government
    actors. These observations will need to be validated by the reading committee
    before they can be published on the OTP website.</p><p>Nonmandated IMs can be
    NGOs and civil society organizations that work on forest protection and community
    rights but do not have an official agreement with the government of the country
    to conduct missions to monitor the implementation of the FLEGT VPAs.</p><p>Observations
    from nonmandated IMs can be uploaded by these organizations directly onto the
    OTP website. These are then reviewed for validation by WRI staff and local partners.</p><p><strong>5.&nbsp;&nbsp;&nbsp;&nbsp;How
    is the severity of observations/infractions calculated?</strong></p><p>To assist
    OTP users in understanding the relative importance or severity of an observation
    on illegal logging or a forest governance problem, WRI and its partners have developed
    severity parameters for each observation category in collaboration with IMs.</p><p>Take
    a look at the <a href="https://www.opentimberportal.org/help/how-otp-works?article=tutorial-article-1"
    target="_blank" style="color: rgb(149, 79, 114);">Assessing severity of observations</a>
    section, which will provide an in-depth explanation on how the severity parameters
    used were defined.</p><p><strong>6.&nbsp;&nbsp;&nbsp;&nbsp;How often is the data
    updated?</strong></p><p>Companies and third-party organizations are regularly
    uploading new information on the OTP.</p><p><strong>7.&nbsp;&nbsp;&nbsp;&nbsp;What
    are GLAD alerts?</strong></p><p>While the data from Global Forest Watch displays
    tree cover loss over time, GLAD alerts provide information on tree clearings as
    they happen. Alerts are updated weekly and allow for near-real time data on tree
    cover loss. For more information on the GLAD alerts, go to <a href="https://glad.geog.umd.edu/"
    target="_blank" style="color: rgb(149, 79, 114);">https://glad.geog.umd.edu/</a>.</p><p><strong>8.&nbsp;&nbsp;&nbsp;&nbsp;What
    is the difference between the OTP and other tools that support due diligence (SPOTT,
    Timber Trade Portal, NEPCON Sourcing Hub and BVRio)?</strong></p><p>In collaboration
    with the organizations that have created these tools, we have developed <a href="https://www.opentimberportal.com/uploads/newsletter/26651-D-01_WRI_JointTools.pdf"
    target="_blank" style="color: rgb(149, 79, 114);">a joint flyer</a> that provides
    a brief description of each of these tools and their geographical focus. You can
    also access these directly from our <a href="https://www.opentimberportal.org/help/legislation-and-regulations"
    target="_blank" style="color: rgb(149, 79, 114);">Tools and Resources section</a>.</p><p><strong>9.&nbsp;&nbsp;&nbsp;&nbsp;Will
    the OTP expand to other countries?</strong></p><p>The OTP will eventually be adaptable
    to and deployed in any country that manages natural forest areas through long-term
    forest management concessions. Currently, the OTP contains data about forest operations
    in the DRC, Congo and Cameroon. Data on forest operations in Gabon and CAR will
    be released on the OTP by the end of 2020.</p><p>Observations of suspected infractions
    submitted by third-party organizations, however, are not limited to any specific
    country and users will be able to access data from around the globe.</p><p><strong>10.&nbsp;Can
    I download the data from the OTP website?</strong></p><p>The OTP does not allow
    users to download company profiles or observations from third-party organizations,
    however, all documents published on the website can be individually accessed and
    downloaded.</p>'

