RequiredOperatorDocument_4_en_translation:
  id: 15
  required_operator_document_id: 7
  locale: en
  explanation: The Registration at the Trade and Personal Property Credit Register
    (Registre de Commerce et Crédit Mobilier, RCCM) is a mandatory legal and administrative
    procedure that marks the beginning of the legal existence of a company. Any commercial
    company does not enjoy legal personhood until it has been registered with the
    RCCM (Article 98 of the AUSCGIE). Registration with the RCCM is proven by an official
    copy of the registration issued by the RCCM in the DRC, instituted in Article
    39, paragraph 3 of the AUDCG. The official copy from the RCCM is issued for an
    indefinite period by the Business Creation Desk.
  deleted_at:

