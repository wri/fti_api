    déclare auprès de l’administration centrale, provinciale et locale chargées des
    forêts le volume du bois exploité au cours du trimestre précédent. Il contient
    les données relatives aux statistiques de production, de transformation et d’exploitation
    des produits forestiers et repartit les essences forestières suivant la classification
    en vigueur. Il indique les quantités des bois produits lors du trimestre précédent
    (article 76). En outre, si l’exploitant concerné a exporté des bois d’œuvre, la
    déclaration trimestrielle en mentionne le volume par essence. Etabli selon le
    guide opérationnel y afférent (article 65 de l’arrêté ministériel relatif au plan
    d’aménagement forestier), il est déposé au début de chaque trimestre auprès de
    l’administration chargée de la gestion forestière.
