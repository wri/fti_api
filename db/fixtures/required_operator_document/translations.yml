RequiredOperatorDocument_12_en_translation:
  id: 25
  required_operator_document_id: 20
  locale: en
  explanation: "Certificate of compliance for the sampling plan or forest management
    plan: administrative act, issued by the Secretary General of the MEED, which attests
    to the compliance and validity of the developed management plan with the related
    guide (articles 50 to 41). Indeed, any forest management and harvesting activity
    is subject to the prior development of a forest management plan (articles 71 and
    99 of the Forest Code). The management plan is a document whose main objective
    is to set the logging operations on permanent forested areas with a program in
    these areas that sets harvestable periods and silvicultural activities, aiming
    for a balanced and sustainable harvest. It includes all the obligations of the
    concession holder to ensure sustainable management of the forest concession. It
    is drawn up, for a period of five (5) years, under the responsibility of the concession
    holder by a qualified natural or legal person in accordance with the model provided
    for by the aforementioned order. \r\n\r\n"
  deleted_at:

RequiredOperatorDocument_12_fr_translation:
  id: 20021
  required_operator_document_id: 20
  locale: fr
  explanation: Le certificat de conformité du plan d’aménagement forestier est un
    acte administratif, délivré par le Secrétaire général du MEED, qui sanctionne
    la conformité du plan d’aménagement élaboré au guide y afférent et sa validité
    (articles 50 à 41). En effet, toute activité de gestion et d’exploitation forestières
    est soumise à l’élaboration préalable d’un plan d’aménagement forestier (articles
    71 et 99 du code forestier). Le plan d’aménagement est un document dont l’objectif
    principal est la fixation de l’activité d’exploitation forestière sur des massifs
    permanents, par une programmation dans l’espace dans le temps des coupes et des
    travaux sylvicoles, visant à une récolte équilibrée et soutenue. Il comprend l’ensemble
    des obligations du concessionnaire en vue d’assurer une gestion durable de la
    forêt concédée. Il est élaboré, pour une durée de cinq (5) ans, sous la responsabilité
    du concessionnaire par une personne physique ou morale qualifiée conformément
    au modèle prévu par l’arrêté susmentionné.
  deleted_at:

