RequiredOperatorDocument_11_en_translation:
  id: 24
  required_operator_document_id: 19
  locale: en
  explanation: 'Forest Management Plan (4 years), notice of approval: provisional
    planning document for a period of four (4) years corresponding to the contractual
    period for developing a comprehensive forest management plan. The provisional
    plan includes a map illustrating the annual harvestable area of timber and the
    main roads in addition to provisionary management planning details It must be
    submitted by the concession holder to the forest administration and approved at
    the same time as the concession contract. In the interval of time between the
    signature of the contract and the approval of the management plan, the concession
    holder harvests from the conceded forests in accordance with the provisional management
    plan. The applicable period of the provisional management plan may be extended
    if the Minister in charge of forests grants the forest concession holder an additional
    period in order to finalize the forest management plan. In this case, the latter
    submits the modifications made to the initial provisional management plan (Article
    23) for validation to the relevant department.'
  deleted_at:

RequiredOperatorDocument_11_fr_translation:
  id: 20022
  required_operator_document_id: 19
  locale: fr
  explanation: "Le plan de gestion est un document de planification sur une période
    de quatre (4) ans correspondant à la période contractuelle d’élaboration d’un
    plan d’aménagement forestier et comportant notamment une carte qui positionne
    les assiettes annuelles de coupe du bois d’œuvre et les routes principales. Il
    constitue un plan d’aménagement forestier provisoire. Il doit être soumis par
    le concessionnaire à l’administration chargée des forêts et approuvée en même
    temps que le contrat de concession. Dans l’intervalle qui sépare la signature
    du contrat et l’approbation du plan d’aménagement, le concessionnaire exploite
    la forêt concédée en conformité avec le plan de gestion. La période d’application
    du plan de gestion peut être prolongé si le Ministre en charge des forêts accorde
    au concessionnaire forestier un délai supplémentaire permettant la finalisation
    du plan d’aménagement forestier. Dans ce cas, ce dernier soumet pour validation
    au service compétent, les modifications apportées au plan de gestion initial (article
    23).\r\n"
  deleted_at:

