RequiredOperatorDocument_40_en_translation:
  id: 72
  required_operator_document_id: 71
  locale: en
  explanation: "The letter of tax number is a letter that the tax administration sends
    to a taxpayer to notify them of their tax number. The tax number serves to identify
    any natural or legal person liable to the State for taxes, royalties, and duties.
    Provided for in Law No. 004/2003 of March 13, 2003, the tax number used to identify
    taxpayers was formally established by Decree No. 03/012 of July 18, 2003. It is
    the only identification of any natural or legal person, liable for taxes and other
    fees owed to the State. It is mandatory and must appear on all documents issued
    by taxpayers and intended for the services of the natural or legal person, including
    invoices received and other bookkeeping documents kept by taxpayers. The lack
    of tax number results in the application of a fine if it is not obtained within
    the legal period of 15 days from the launch of operations.\r\n"
  deleted_at:

