RequiredOperatorDocument_25_en_translation:
  id: 48
  required_operator_document_id: 43
  locale: en
  explanation: 'The quarterly report on processed lumber is a document by which the
    holder of an industrial logging permit sends to the national, provincial and local
    forest authorities in which they declare the volume of timber harvested in the
    previous quarter. It contains data on the production, processing and harvesting
    statistics of forest products and classifies tree species according to the classification
    currently in effect. It indicates the quantities of timber produced during the
    previous quarter (Article 76). In addition, if the operator concerned exported
    lumber, the quarterly statement will state the volume of each species exported.
    Established according to the relevant operational guide (Article 65 of the Ministerial
    Decree on the forest management plan), it is submitted at the beginning of each
    quarter to the forest management authority. '
  deleted_at:

