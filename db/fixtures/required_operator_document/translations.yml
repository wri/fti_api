RequiredOperatorDocument_38_en_translation:
  id: 68
  required_operator_document_id: 66
  locale: en
  explanation: "A phytosanitary certificate is a certificate relating to the phytosanitary
    status of plants or plant products intended for export or re-export. Phytosanitary
    certificates are implemented by national plant protection organizations (ONPV)
    and must conform to the models recommended by the International Plant Protection
    Convention (IPPC). They can only be issued by a technically qualified public official
    and who has been duly authorized by the ONPV of the exporting country. They certify
    that consignments of plants, plant products or other regulated articles meet the
    phytosanitary requirements specified for importation by recipient countries, that
    is, they are free of quarantine pests. They can only be issued for this purpose.
    \r\n"
  deleted_at:

RequiredOperatorDocument_38_fr_translation:
  id: 128
  required_operator_document_id: 66
  locale: fr
  explanation: Un certificat phytosanitaire est un certificat relatif à l’état phytosanitaire
    de végétaux ou produits végétaux destinés à l’exportation ou la réexportation.
    Les certificats phytosanitaires sont mis en œuvre par les organisations nationales
    de protection des végétaux (ONPV) et doivent être conformes aux modèles préconisés
    par la Convention internationale pour la protection des végétaux (CIPV). Ils ne
    peuvent être délivrés que par un fonctionnaire public, qualifié techniquement
    et dûment autorisé par l’ONPV du pays exportateur. Ils attestent que les envois
    de végétaux, produits végétaux ou autres articles réglementés satisfont aux exigences
    phytosanitaires spécifiées à l’importation par les pays destinataires, c’est-à-dire
    qu’ils sont exempts d’organismes nuisibles soumis à quarantaine. Ils ne peuvent
    être délivrés qu’à cette fin.
  deleted_at:

