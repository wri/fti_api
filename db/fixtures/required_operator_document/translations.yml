RequiredOperatorDocument_8_en_translation:
  id: 20
  required_operator_document_id: 12
  locale: en
  explanation: "Forest concession contract: document which establishes a forest concession.
    It consists of two parts: \r\n- the contract itself, which determines the rights
    and obligations of the parties, namely, the Congolese State, as the owner of the
    forests, and the concession holder as the beneficiary of the concession. \r\n-
    the contract specifications, which sets out the specific obligations incumbent
    on the concession holder. \r\n\r\nThe contract specifications are an integral
    part of the forestry concession contract; it includes on the one hand the general
    clauses and on the other hand special clauses. The general clauses concern the
    technical conditions relating to logging, while the special clauses concern in
    particular: \r\n- the financial obligations\r\n- the obligations relating to industrial
    installations incumbent on the holder of the forestry concession\r\n- a special
    clause relating to the implementation of socio-economic infrastructure for the
    benefit of local communities (the construction and development of roads, the repair
    and outfitting of hospital and school facilities, facilities for the transport
    of people and property, etc.) \r\n\r\nThe models of forestry concession contracts
    for the harvest of forest products and related specifications are set by Ministerial
    Order No. 028/CAB/MIN/ECN-T/15/JEB/08 of August 7, 2008. "
  deleted_at:

RequiredOperatorDocument_8_fr_translation:
  id: 129
  required_operator_document_id: 12
  locale: fr
  explanation: "Le contrat de concession forestière est un document sous la forme
    de laquelle se présente une concession forestière. Il comprend deux parties :\r\n-
    le contrat proprement dit, qui détermine les droits et obligations des parties,
    c’est-à-dire de l’Etat congolais en tant que propriétaire des forêts, et du concessionnaire
    en tant que bénéficiaire de la concession.\r\n- le cahier des charges, qui fixe
    les obligations spécifiques incombant au concessionnaire. \r\n\r\nLe cahier des
    charges est une partie intégrante du contrat de concession forestière. Il comporte
    d’une part les clauses générales et d’autre part des clauses particulières. Les
    clauses générales concernent les conditions techniques relatives à l’exploitation
    forestière, tandis que les clauses particulières concernent notamment : \r\n-
    les charges financières \r\n- les obligations en matière d’installation industrielle
    incombant au titulaire de la concession forestière \r\n- une clause particulière
    relative à la réalisation d’infrastructures socio-économiques au profit des communauté
    locales (la construction et l’aménagement des routes, la réfection et l’équipement
    des installations hospitalières et scolaires, les facilités en matières de transport
    des personnes et des biens, etc.) \r\n\r\nLes modèles de contrat de concession
    forestière d’exploitation des produits forestiers et de cahier des charges y afférent
    sont fixés par l’arrêté ministériel n°028/CAB/MIN/ECN-T/15/JEB/08 du 07 août 2008. "
  deleted_at:

