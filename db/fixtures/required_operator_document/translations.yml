  explanation: "Instrument establishing a workplace health and safety committee: \r\nThe
    act of setting up a health and safety committee is justified for companies employing
    workers whose activities involve special risks or are likely to cause occupational
    diseases. This committee is composed of the staff representatives, the employer
    or his representative and the occupational physician. Its role is, among other
    things, to investigate serious accidents at work and occupational diseases with
    a view to identifying the causes and proposing appropriate remedial measures.
    Articles 8 et seq., Order No. 039 / MTPS / IMT of 26 November 1984 laying down
    general hygiene and safety measures at workplaces.\r\n\r\n"
