RequiredOperatorDocument_21_en_translation:
  id: 42
  required_operator_document_id: 37
  locale: en
  explanation: 'Harvesting permit: an authorization granted for a period of one year
    from January 1 to December 31, by the Minister in charge of forests based on the
    annual plan of operations. It is granted to a logging operator who has signed
    a forest concession contract with the Congolese State and which performs an industrial
    harvest of softwood timber. It gives the holder the right to cut timber on a specified
    area within a forest concession in accordance with the forest management plan.
    It refers to an annual harvestable area (AHA) open to timber logging. The logging
    permit may be extended for a period of one or two years when the annual harvestable
    area to which it relates remains open to harvesting operations.'
  deleted_at:

RequiredOperatorDocument_21_fr_translation:
  id: 20016
  required_operator_document_id: 37
  locale: fr
  explanation: Le permis de coupe industrielle est une autorisation accordée pour
    une durée d’un an allant du 1er janvier au 31 décembre, par le Ministre en charge
    des forêts sur base d’un plan annuel d’opérations à un exploitant forestier qui
    a signé avec l’Etat congolais un contrat de concession forestière et qui fait
    une exploitation industrielle des bois d’œuvre. Il confère à son titulaire le
    droit de procéder à la coupe du bois d’œuvre sur une superficie déterminée d’une
    concession forestière conformément au plan d’aménagement forestier. Il porte sur
    une assiette annuelle de coupe (AAC) ouverte à l’exploitation forestière des bois
    d’œuvre. Le permis de coupe peut être prolongé pour une durée d’une ou deux années
    lorsque l’assiette annuelle sur laquelle il porte reste ouverte à l’exploitation.
  deleted_at:

