RequiredOperatorDocument_46_fr_translation:
  id: 135
  required_operator_document_id: 88
  locale: fr
  explanation: Afin de s’assurer de la mise en œuvre de l’accord sur la clause sociale
    du cahier des charges, il est institué, sur base d’un procès-verbal de réunion,
    les comités locaux de gestion (CLG) et de suivi (CLS). Le premier, composé d’un
    délégué du concessionnaire forestier et d’au moins cinq (5) représentant élus
    de la (des) communautés(s) locale(s) et/ou peuple autochtone, gère le Fonds de
    Développement, Fonds institué pour financer les réalisations des infrastructures
    définies dans l’accord. Sur demande de la (des) communautés(s) locale(s) et/ou
    peuple autochtone, le concessionnaire accepte qu’un représentant de la société
    civile fasse partie du CLG en qualité d’observateur. Le second, présidé par l’Administrateur
    de Territoire, est composé d’un délégué du concessionnaire forestier et d’au moins
    trois (3) représentant élus de la (des) communautés(s) locale(s) et/ou peuple
    autochtone, s’occupe du suivi et de l’évaluation de l’exécution des engagements
    pris en vertu du contrat de concession forestière. Un membre d’une ONG peut y
    siéger en qualité de membre effectif.
  deleted_at:

RequiredOperatorDocument_46_en_translation:
  id: 86
  required_operator_document_id: 88
  locale: en
  explanation: 'Minutes from meeting appointing members and installation of local
    management (CLG) and follow-up committees (CLS): in order to ensure the implementation
    of the social clause agreement in the contract specifications, on the basis of
    minutes from a meeting, a local management committee and local monitoring committee
    are established. The first, made up of a delegate of the forest concession holder
    and at least five (5) elected representatives of the local community and/or indigenous
    people, manages the Development Fund set up to finance the infrastructure projects
    defined in the agreement. At the request of the local communities and/or indigenous
    peoples, the concession holder accepts that a representative of the civil society
    shall be part of the local management committee as an observer. The second is
    chaired by the Territorial Administrator, is composed of a delegate from the forest
    concession holder and at least three (3) elected representatives of the local
    community and/or indigenous people, and is responsible for monitoring and evaluating
    the implementation of the commitments made under the forest concession contract.
