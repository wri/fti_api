    2010. Au terme de la validité de celle-ci, la société n'avait pas pu évacuer tout
    le bois abattu. Pour faire face à cette situation, la Direction Départementale
    de l’Economie Forestière - Niari a délivré à la société une autorisation de vidange
    de 185 fûts non débardés et stocks parc non évacués. Or, au sens de l'article
    101 du Décret 2002-347, l'autorisation de vidange est accordée à l’échéance d'une
