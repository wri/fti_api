Observation_114_fr_translation:
  id: 12151
  observation_id: 2252
  locale: fr
  details: 'La duplication des numéros d’ordre d’abattage (pour illustration : le
    fût de l’essence okoumé n°1760 de 14 m a été déclaré abandonné dans le carnet
    de chantier n°4 pour cassure, alors que le même fût gisait encore sur le parc
    forêt, Le fût n°1908 de l’essence Safoukala, d’une longueur de 25m, a donné deux
    billes dont une a été évacuée le 26 septembre 2021. Cependant, le même fût entier
    a été trouvé sur le parc forêt.) et la sous-estimation des longueurs fûts (le
    fût n°1596 de l’essence Bilinga de 24 m a été retrouvé sur le parc forêt, alors
    que seuls 12 m ont été déclarés dans le carnet de chantier. Le fût n°908 de l’essence
    Bilinga de 16m, a été retrouvé sur le parc forêt, alors que seuls 10 m de longueur
    fût ont été déclarés dans le carnet de chantier)'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

