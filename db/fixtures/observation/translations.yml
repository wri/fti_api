Observation_131_en_translation:
  id: 15240
  observation_id: 2432
  locale: en
  details: " Un camion transportant quatre billes de Tali le long de l’axe routier
    reliant les villages Nkonzuh, Nkoul et la ville de Messamena,;  deux autres camions
    chargés de bois débités au centre-ville de Messamena près du poste forestier,
    où étaient déjà écrites les indications V13 NC2 NP 725 dans l’un et V13 NC2 NP
    723. \r\n- Des individus  ont été surpris dans une opération de marquage (DF10,
    codes-barres et date d’abattage et numéro du titre) portées sur des billes transportés
    sur des camions grumiers"
