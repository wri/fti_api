    11,7m pour une longueur totale des bille de 38,6m). Cette sous évaluation des
    longueurs a des répercussions sur le volume des fûts, et par conséquent, sur la
    taxe d''abattage. Par ailleurs, il a été noté que les fûts n4287, 4288,4367 et
    4808, les diamètres des petits bouts (ou sommet) sont supérieurs aux diamètres
    moyens de billes.'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

