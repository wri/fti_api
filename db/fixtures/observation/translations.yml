  locale: en
  details: 'Underestimation of the dimensions of felled trees and logs: it appears
    that the specifications of the trees which serve as the basis for the calculation
    for the felling tax are subject to manipulations. This kind of scenario is frequent
    because logs longer than 2 m50 lie on the ground (unmarked for the most part)
    while the documents systematically indicate a difference of the order of 10 to
    50 cm between the lengths of the trees and logs.'
