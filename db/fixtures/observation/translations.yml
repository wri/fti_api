    permit, this offense is normally sanctioned by the provisions of article 147 of
    the law 16-2000, but for which the Departmental Directorate of Forest Economy
    - Niari rather applied the provisions of article 162 (see Statement of Offence
    n ° 12 and 13)'
  concern_opinion: ''
