Observation_46_fr_translation:
  id: 12374
  observation_id: 2290
  locale: fr
  details: 'Six (06) billes portant des marques ont été découvertes dans quatre (04)
    parcs situés dans la DFN ; parmi ces billes, on a trois (03) de Tali (Erythrophleum
    ivorense), deux (02) d’Ilomba (Pycnanthus angolensis), et 01 d’Ayous (Triplochyton
    scleroxylon). Les marques identifiées sont portées à la peinture verte et au marteau
    sec (marquoir) indiquant les informations sur le numéro du titre et l’attributaire
    (exploitant) tel qu''indiquer sur la photo 5.2.3a) où l’on peut lire  SFC, VC
    10 02 425, DF 10 : 0028030 Date : 10 12 2021,'
  concern_opinion: "Confère les resultats issus de l'entretien effectué avec les éléments
    du poste forestier et chasse de Messamena, à la page 16 du rapport.\r\nLe rapport
    de la mission a été soumis à la 44ème session du comité d'évaluation technique
    et éthique (CTE) des rapports d'OIE du 03 juin 2022, avant sa transmission à l'administration
    compétente et leur publication par la suite. Le CTE regroupe 6 experts parmi lesquels
    un représentant de la Brigade Nationale de Contrôle forestier et faunique du MINFOF
    et  un représentant du syndicat des exploitants forestiers. Le PV de la 44ème
    session CTE est disponible"
  litigation_status: ''
  deleted_at:

