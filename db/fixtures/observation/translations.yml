Observation_377_en_translation:
  id: 292
  observation_id: 292
  locale: en
  details: Use of fraudulent maneuvers to evade payment of the felling tax evidenced
    by the underestimation of the dimensions of trees and logs. Examination of the
    field logbooks systematically observed, for all species combined, a difference
    between the length of the tree and that of the logs varying between 10 cm and
    2 m. However, in the various field sites visited by the Monitor, logs of more
    than 2 m, unmarked in the majority of cases, were found.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_377_fr_translation:
