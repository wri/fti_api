  locale: en
  details: At the time of the Independent Observer mission, the Departmental Directorate
    of Forest Economy - Kouilou (DDEF-K) had carried out 4 missions in 2012, including
    two for expertise (Global Wood and New TRABEC), 1 for the assessment of areas
    deforested by Sintoukoula Potash and finally 1 for the inspection of the Nkola,
    Cotovindou and Nanga sites. The number of missions carried out is below the minimum
    number of missions expected, due to a lack of resources made available for control,
    because in the second quarter the DDEF-K should have visited each concession under
    its jurisdiction at least twice.
  concern_opinion: ''
