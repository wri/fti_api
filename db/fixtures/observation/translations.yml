Observation_12_fr_translation:
  id: 14627
  observation_id: 2344
  locale: fr
  details: '33 souches  d’essence diverses coupées dans la forêt du domaine national
    (FDN); Sur le trajet menant aux sites des présumées activités forestières illégales,
    la mission a noté la présence de 7 grumiers transportant des billes de bois non
    marquées en direction de la ville de Ngambé-Tikar. Sur le chemin du retour l’équipe
    a remarqué la présence de ces mêmes grumiers dans le site de la société CIC MMB
    avec leurs billes portant des marques. L’exemple du grumier immatriculé LTSR421A0; '
  concern_opinion: De l’entretien avec le chef de poste forestier, il ressort que
    le non marquage des billes est bel et bien connu des services, presque tous les
    exploitants ne procèdent pas au marquage des souches. Compte tenu de la grande
    étendue du massif forestier de Ngambé-Tikar et des moyens modiques mis à leur
    disposition, ils ne sauraient couvrir tout l’arrondissement pour constater les
    faits. Selon le chef de poste tout comme les autres, la société CIC MMB attributaire
    de la VC 0804424 s’adonnerait également au non marquage des souches des arbres
    abattus
  litigation_status: Pas de suite au niveau de l'OIE (voire administration ou OI mandatée)
  deleted_at:

