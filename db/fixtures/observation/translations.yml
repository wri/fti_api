Observation_467_fr_translation:
  id: 1563
  observation_id: 355
  locale: fr
  details: Sous-estimation des dimensions des fûts résultant de la reconstitution
    des longueurs et diamètres des fûts après la préparation des billes c’est-à dire
    après élimination de toutes les parties rédhibitoires. Ceci se traduit dans les
    documents de chantier par un écart entre les longueurs fût et billes variant entre
    0 et 2m50, alors que sur le terrain plusieurs billes dont la longueur dépasse
    largement cet intervalle ont été trouvées.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_467_en_translation:
  id: 355
  observation_id: 355
  locale: en
  details: Underestimation of the dimensions of felled trees resulting from the reconstitution
    of the lengths and diameters of felled tree after the preparation of log sections,
    that is to say after elimination of all the unusable parts. This is reflected
    in the field logbooks by a difference between the lengths of felled trees and
    corresponding log sections varying between 0 and 2m50, while in the field several
    felled trees whose length greatly exceeds this interval were found.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

