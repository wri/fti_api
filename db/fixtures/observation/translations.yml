Observation_81_fr_translation:
  id: 15154
  observation_id: 2420
  locale: fr
  details: "- Non réalisation des études d'impact environnementale de l'exploitation
    forestière en cours dans la boucle Ouest de la réserve de biosphère de Dja.\r\n-
    Le Cameroun a signé et ratifié la convention des Nations Unies sur la Diversité
    Biologique. La Réserve de faune du Dja est classée site du patrimoine mondial
    de l’UNESCO et réserve de biosphère à travers le Décret n°2077/1029/PM du 9 juillet
    2007 portant création de la réserve du Dja. Les activités d'exploitation forestière
    menées par la société CODIMA, qui sont en cours actuellement dans cette aire protégée
    se font en violation de la loi n°96/12 du 05 août 1996 portant loi-cadre relative
    à la protection de l’environnement en son article 62, fait réprimé par les dispositions
    de l’article 85 de la même lois. \r\nCes activités ont un impact négatif très
    significatif sur la diversité biologique de l'aire protégée"
  concern_opinion: Archive FODER-Procès verbal (PV) -Comité Technique et Éthique d'évaluation
    des rapports d'OIE (CTE)  N°49 du 22 mars 2023
  litigation_status: ''
  deleted_at:

