  concern_opinion: "La rencontre de l'équipe de mission avec  les éléments du Poste
    de Contrôle Forestier et Chasse de Messamena a permis de noter que: ils étaient
    \ informés du cas d’activités d’exploitation forestière au-delà des limites des
    VC 10 02 423 et 10 02 424 attribuées aux Ets NGO TOUCK en octobre 2021 au moment
    de la prise de fonction du nouveau responsable ;\r\no Interpellé pour ces allégations,
    le représentant des Ets NGO TOUCK/ auteur de ces opérations forestières n’avait
    pas reconnu les faits ;\r\no Une mission de contrôle du poste forestier avait
    été initiée dans la VC 10 02 424 & 10 02 423 et a constaté effectivement l’exploitation
    au-delà des limites desdites VC ; des bois illégalement exploités ont été saisis
    et un rapport de mission a été dressé et transmis à la hiérarchie "
  litigation_status: ''
