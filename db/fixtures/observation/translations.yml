  observation_id: 369
  locale: en
  details: 'Continuation of logging activities without authorization: the Monitor
    found stumps of freshly felled trees in the 2012 annual cutting permit, while
    the company was only authorized to remove remaining logs not taken out by the
    deadline: 22 Azobe stumps, 1 Dibetou stump, 1 Iroko stump, 2 Moabi stumps, 7 Okan
    stumps, 5 Paouk stumps, 3 Tali stumps, 1 Wengue stump. CDWI disguised these felling
