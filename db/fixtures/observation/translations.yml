Observation_125_fr_translation:
  id: 14620
  observation_id: 2343
  locale: fr
  details: '33 souches non marquées d’essence diverses  ; 22 base de houppier non
    marquées; 02 parcs à bois contenant 11 billes non marquées de Doussié blanc (Afzelia
    pachyloba), en bon état , et 04 billes non marquées d’Ayous (Triplochiton scleroxylon). '
  concern_opinion: De l’entretien avec le chef de poste forestier rencontré par la
    mission, il ressort que le non marquage des billes est bel et bien connu des services,
    presque tous les exploitants ne procèdent pas au marquage des souches. Compte
