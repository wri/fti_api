  locale: pt
  details: Quarante-deux (42) souches ne portant aucune marque ont été identifiées,
    donc 32 souches de Tali (Erythrophleum ivorense, 04 d’Eyek (Pachyelasma tessmannii)
    et 06 d’Okan (Cylicodiscus gabonensi), dans la forêt du domaine national; douze
