    toutes essences confondues, un écart entre la longueur fût et celle des billes
    variant entre 10 cm et 2 m. Or, dans les différents parcs visités par l’OI-FLEG,
    des billes de plus de 2 m non marquées dans la majorité des cas ont été retrouvées. '
