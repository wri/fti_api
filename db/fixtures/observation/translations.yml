Observation_183_en_translation:
  observation_id: 2383
  locale: en
  details: 'La redevance de superficie en application des dispositions de l’arrêté
    interministériel de 2020 doit désormais être payée au compte du trésor telle que
    recommandée par l’ordonnance loi n° 18/003 du 13 mars 2018 Fixant la nomenclature
    des droits, taxes et redevances du pouvoir central. La perception de cette redevance
    est au coeur d’une confusion entre les provinces et le pouvoir central sur l’application
    des textes précités. Il sied de noter que la province se base sur l’ordonnance
    loi n° 18/003 du 13 mars 2018 Fixant la nomenclature des droits, taxes et redevances
    du pouvoir provincial qui prévoit également le paiement de « TAXE DE SUPERFICIE
    » au niveau provincial. Cette situation a pour conséquence les tensions entre
    les gouverneurs des provinces et les sociétés forestières. Il est important en
    vue de préserver le climat des affaires que des mesures soient prises notamment
    la signature d’une décision clarifiant ce problème et cela conformément aux dispositions
    de la loi forestière en son article 122. La tension dont il est question s’est
    manifestée dans le territoire d’Ingende province de l’Equateur où le Gouverneur
    avait interdit tout chargement de bois dans les bateaux de la société COKIBAFODE
    en attendant que la solution soit trouvée.

    '

