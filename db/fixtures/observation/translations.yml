Observation_184_en_translation:
  id: 359
  observation_id: 359
  locale: en
  details: 'Based on the compilation of the Monthly Production Reports (French: EMP)
    of the company Taman Industries Ltd (TIL) for Forest Concession Banda from the
    start of its activities until the end of October 2012, it appears that this company
    felled 4 813 trees, hence it is obvious that two months before - that is to say
    in August 2012 - the company TIL would not have been able to export logs bearing
    serial numbers greater than or equal to 1 500 because its production had not yet
    reached this number of trees in the Banda concession at that time according to
    the  Monthly Production Reports (French: EMP).'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_184_fr_translation:
