Observation_334_en_translation:
  id: 901
  observation_id: 901
  locale: en
  details: Partial application of article 147 of law number 16-2000 relating to the
    forest code resulting in the non-consideration of the fine for 3 of the 6 established
    Statements of Offence. The 3 statements established by the forest service of the
    Departmental Direction of Forest Economy of Cuvette (DDEF-Cu) were for "cutting
    of wood without logging title", in accordance with article 147 of the code forestry,
    which punishes a fine of 100,000 FCFA per m3 of fraudulently exploited timber
    and the seizure of products. However, only the seizure was applied for these 3
    cases despite the offenders were formally identified.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_334_fr_translation:
  id: 2109
  observation_id: 901
  locale: fr
  details: Application partielle de l'article 147 de la loi numéro 16-2000 portant
    code forestier se traduisant par la non prise en compte de l'amende pour 3 des
    6 PV établis. Les 3 PV établis par le service de forêt de la Direction Départementale
    de l’Economie Forestière de la Cuvette (DDEF-Cu)l’ont été pour « coupe de bois
    sans titre d’exploitation », conformément à l’article 147 du code forestier, qui
    punit d’une amende de 100 000 FCFA par m3 de bois frauduleusement exploité et
    à la saisie des produits. Cependant, seule la saisie a été appliquée pour ces
    3 cas, alors que les contrevenants ont été formellement identifiés.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

