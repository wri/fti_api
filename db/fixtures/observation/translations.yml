Observation_2_en_translation:
  id: 305
  observation_id: 305
  locale: en
  details: "Non-declaration of abandoned timber: SICOFOR does not assign a serial
    number to timber felled and abandoned in the forest for various reasons (splitting,
    rotting, rolling, etc.). As a result, they have no trace in the field logbooks
    which prevent the calculation of their felling tax\r\n\r\n"
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_2_fr_translation:
  id: 1513
  observation_id: 305
  locale: fr
  details: 'Non déclaration des bois abandonnés: La société SICOFOR n’affecte pas
    de numéro de série aux bois abattus et abandonnés en forêt pour des diverses raisons
    (fente, pourriture, roulure, etc.). De ce fait, ceux-ci n’ont aucune trace dans
    les carnets de chantier ce qui empêche le calcul de leur taxe d’abattage'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

