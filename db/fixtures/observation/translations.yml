Observation_51_fr_translation:
  id: 16296
  observation_id: 2583
  locale: fr
  details: 'Absence de sanction contre les sociétés SICOFOR et ASIA CONGO INDUSTRIES
    pour évacuation du bois sans autorisation: La société SICOFOR (UFE Gouongo) avait
    bénéficié, au terme de la convention, d’une autorisation de vidange, d’une durée
    de 6 mois, valable jusqu’au 7 avril 2022. A l’issue de la mission, la DDEF-Lék
    a relevé dans son rapport que 521 billes étaient encore sur parc forêt. Le constat
    est que ce bois a été évacué sans autorisation préalable d’évacuation de la DDEF-Lek.
    De même de la société Asia Congo pour laquelle, à l’issue de la coupe annuelle
    2021, une mission d’évaluation a été réalisée en janvier 2022. Il ressort de la
    mission que 1389 billes étaient encore en train de traîner sur les parcs forêt.
    Alors qu’aucune autorisation d’évacuation n’a été délivrée par la DDEF-Lék à la
    société ACI, celle-ci a évacué ces billes.'
  concern_opinion: "il y a absence de texte d’application pour l’autorisation \r\nd’évacuation
    de bois après expiration de l’autorisation de coupe annuelle"
  litigation_status: ''
  deleted_at:

