  observation_id: 1914
  locale: zh-CN
  details: "Création de la commission chargée de la récupération et de la vente des
    bois rouges abandonnés dans le haut-Katanga sur la base d’une loi caduque. l’arrêté
    063 qui créée cette commission fait référence aux dispositions d’un arrêté abrogé
    depuis 2015 à savoir l’arrêté 035/Cab/Min/ECN-EF/2006 du 05 Octobre 2O06 relatif
    à l’exploitation forestière, arrêté 102/CAB/MIN/EDD/KTT/AAN/02/2018 du 30 avril
    2018 portant appropriation des bois abandonnés au profit de l’Etat, leur attribution
    au MEDD et maintien de la mesure d’interdiction des nouvelles coupes de bois rouge
    dans l’Ex. Province du KATANGA. les actes initiés par la commission sont entachés
    et peuvent faire l’objet d’opposition ou d’action en justice des acteurs touchés
    par les activités de la commission.\r\n"
