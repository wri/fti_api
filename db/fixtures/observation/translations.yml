Observation_448_en_translation:
  id: 241
  observation_id: 241
  locale: en
  details: 'Underestimation of the volumes felled on the basis of which the felling
    tax is calculated: according to the field brief, the Okoumé tree n186, 20m long,
    produced only two logs, the total length of which is 18.1m whereas  N186 / 3 log
    measuring 6.40m long was not found in the forest park. These elements lead to
    the conclusion that the dimensions of this 3rd log were not taken into account
    in the calculation of the tree volume, therefore this log was subtracted from
    the payment of the felling tax.'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_448_fr_translation:
  id: 1450
  observation_id: 241
  locale: fr
  details: 'Sous-estimation des volumes abattus sur la base desquels se calcule la
    taxe d''abattage: selon le mémoire de chantier, le fût d''okoumé n186, de 20m
    de long, n''a produit que deux billes, dont la longueur totale est de 18,1m alors
    qu''il n''a été retrouvé sur parc forêt la bille N186/3 mesurant 6m40 de long.
    Ces éléments permettent de conclure que les dimensions de cette 3ème bille n’ont
    pas été prises en compte dans le calcul du volume fût et par conséquent que cette
    bille a été soustraite au paiement de la taxe d’abattage.'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

