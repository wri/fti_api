Observation_188_fr_translation:
  id: 2027
  observation_id: 819
  locale: fr
  details: 'Seulement 4 des 7 sociétés visitées respectent la réglementation relative
    à l''implantation d''une unité de transformation: 2 ne disposent d''aucune unité
    de transformation (SOFIL, SFIB) alors que leur mise en place est prévue par les
    conventions signées et la dernière n''a pas d''obligation d''en placer une (ADL).
    Ni SOFIL ni  SFIB y n''ont été pénalisés. La transformation du bois est l’une
    des exigences de la législation forestière en vigueur au Congo, et selon les dispositions
    de la loi 16-2000, la première  transformation devrait être rapprochée des lieux
    de coupe'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_188_en_translation:
  id: 819
  observation_id: 819
  locale: en
  details: 'Only 4 of the 7 companies visited comply with the regulations relating
    to the establishment of a processing unit: 2 do not have any processing unit (SOFIL,
    SFIB) although their establishment is provided for by the agreements signed and
    the last has no obligation to place one (ADL). Neither SOFIL nor SFIB were penalized.
    Wood processing is one of the requirements of the forestry legislation in force
    in Congo, and according to the provisions of Law 16-2000, the first processing
    should be brought closer to the felling area'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

