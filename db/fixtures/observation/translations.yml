    sur des fûts gisant en forêt (non\r\ndébardés) mais qui curieusement se retrouvent
    aussi dans les documents de chantier (registre tronçonnage parc forêt ou carnet
    de chantier) avec dans certains cas des essences différentes de\r\ncelles observées.
    Cette pratique débouche à terme sur la dissimulation de bois abattus et donc leur
    abandon en forêt,induisant le non paiement de la taxe d’abattage. "
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

