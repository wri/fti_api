  observation_id: 313
  locale: vi
  details: L’usage de manoeuvres frauduleuses pour se soustraire au paiement des taxes
    se traduisant par la sous-évaluation des dimensions des fûts et billes. L’examen
    des carnets de chantier a permis de constater de façon systématique, l’écart entre
    la longueur fût et celle des billes oscille entre 0 et 30 cm.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_101_pt_translation:
  id: 14032
  observation_id: 313
  locale: pt
  details: Use of fraudulent maneuvers to evade payment of taxes through underestimation
    of the dimensions of log shafts and logs. Examination of the logbook has systematically
    revealed that the difference between the length of the log shaft and that of the
    logs oscillates between 0 and 30 cm.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_102_en_translation:
  id: 232
  observation_id: 232
  locale: en
  details: 'Use of fraudulent maneuvers to evade payment of taxes: under recording
    of lengths (Sapelli n4795 shaft has a length of 17.9m while the sum of the lengths
    of the logs which come from them is 27.1m - i.e. a difference of 9.2m. Similarly,
    the shaft of Sapelli n9394 has a length of 11.7m for a total length of the logs
    of 38.6m). This underestimation of lengths has repercussions on the volume of
    tree shafts, and consequently on the felling tax. Moreover, it was noted that
    for shafts n4287, 4288,4367 and 4808, the diameters of the small ends (or top)
    are greater than the average diameters of the logs.'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_102_fr_translation:
  id: 1441
  observation_id: 232
  locale: fr
  details: 'Usage de manoeuvres frauduleuses pour se soustraire au paiement des taxes
    : sous évaluation des longueurs (le fût de Sapelli n4795 a une longueur de 17,9m
    alors que la somme des longueurs des billes qui en sont issues est de 27,1m -
    soit une différence de 9,2m. De même, le fût de Sapelli n9394 a une longueur de
    11,7m pour une longueur totale des bille de 38,6m). Cette sous évaluation des
    longueurs a des répercussions sur le volume des fûts, et par conséquent, sur la
    taxe d''abattage. Par ailleurs, il a été noté que les fûts n4287, 4288,4367 et
    4808, les diamètres des petits bouts (ou sommet) sont supérieurs aux diamètres
    moyens de billes.'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

