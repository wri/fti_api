Observation_287_en_translation:
  id: 343
  observation_id: 343
  locale: en
  details: Some transport waybills bear the inscription "2 or 3 journeys", this is
    the case of waybills N ° 2619 and 2624 of January 24 2012, having been used for
    transport for several trips from the forest to the storage park , of 24 and 18
    log sections of 93 m3 and 113m3 respectively. The transporter uses a transport
    waybill for a first removal of the wood without closing it, the waybill can thus
    be brought back to the field park where it is reused for 2 or 3 other removals
    depending on the case. The sheet is only closed during the last trip through the
    entry of the number of log sections and the volume transported
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_287_fr_translation:
  id: 1551
  observation_id: 343
  locale: fr
  details: Certaines feuilles de route portent l’inscription « 2 ou 3 voyages », c’est
    le cas des feuilles de route N°2619 et 2624 du 24 janvier 2012, ayant servi au
    transport en plusieurs voyages, de la forêt vers le parc de rupture, de 24 et
    18 billes cubants 93 m3 et 113m3 respectivement. Le transporteur utilise une feuille
    de route pour une première évacuation des bois sans la cloturer, la feuille de
    route peut ainsi être ramenée au parc chantier où elle est réutilisée pour 2 ou
    3 autres évacuations selon le cas, ce n’est au dernier voyage que la feuille est
    cloturée par inscription du nombre de billes et du volume transportés
  concern_opinion: "This fact, which had already been noted in 2011 by the Monitor,
    is a common practice of FORALAC for lack of appropriate corrective measures. The
    company justifies this practice by the\r\nneed to save transport waybills"
  litigation_status: ''
  deleted_at:

