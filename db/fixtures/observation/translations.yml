Observation_25_fr_translation:
  id: 12338
  observation_id: 2284
  locale: fr
  details: "Deux (02) billes et un (01) courson de Tali portant des marques ont été
    observés dans deux (02) parcs. Les marques identifiées sont portées à la peinture
    verte et au marteau sec (marquoir) indiquant les marques de l’établissement NGO
    TOUCK. \r\nQuarante-deux (42) souches non marquées d’essences diverses dont trente-deux
    (32) de Tali, quatre (04) d’Eyek et six (06) d’Okan ;\r\nQuarante-deux (42) billes
    non marquées d’essences diverses gisant sur parcs forêts cubant au total 345,365
    m3 "
  concern_opinion: "La rencontre de l'équipe de mission avec  les éléments du Poste
    de Contrôle Forestier et Chasse de Messamena a permis de noter que: \r\n- ils
    étaient  informés du cas d’activités d’exploitation forestière au-delà des limites
    des VC 10 02 423 et 10 02 424 attribuées aux Ets NGO TOUCK en octobre 2021 au
    moment de la prise de fonction du nouveau responsable ;\r\n-Interpellé pour ces
    allégations, le représentant des Ets NGO TOUCK/ auteur de ces opérations forestières
    n’avait pas reconnu les faits ;\r\n- Une mission de contrôle du poste forestier
    avait été initiée dans la VC 10 02 424 & 10 02 423 et a constaté effectivement
    l’exploitation au-delà des limites desdites VC ; des bois illégalement exploités
    ont été saisis et un rapport de mission a été dressé et transmis à la hiérarchie.
    \r\n\r\nLe rapport de la mission a été soumis à la 43ème session du comité d'évaluation
    technique et éthique (CTE) des rapports d'OIE du 28 avril 2022, avant sa transmission
    à l'administration compétente et leur publication par la suite. Ce CTE a regroupé
    6 experts parmi lesquels un représentant de la Brigade Nationale de Contrôle forestier
    et faunique du MINFOF, un représentant du syndicat des exploitants forestiers.
    le PV de ce CTE est disponible.\r\n"
  litigation_status: ''
  deleted_at:

