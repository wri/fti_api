Observation_163_en_translation:
  id: 918
  observation_id: 918
  locale: en
  details: 'According to the report of the Departmental Directorates of the Southern
    Forest Economy (DDEF-S), Mr. NABODEBE proceeded to cut 11 trees (2 sapellis and
    9 ayous) without any exploitation title or right of access to forest resources
    in the village of GOA. The report proposes that he be authorized to continue his
    (illegal) activities to enable him to face the transaction: “given the efforts
    that Mr. NABODEBE made by paying a deposit for his forestry transaction,  the
    mission believes that  it is desirable to issue a title and a freehand certificate
    for at least 2 machines to allow him to saw in order to face his transaction ”'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_163_fr_translation:
  id: 2126
  observation_id: 918
  locale: fr
  details: 'Selon le rapport de la Directions Départementales de l''Economie Forestière
    Sud (DDEF-S), M. NABODEBE a procédé à la coupe de 11 pieds (2 sapellis et 9 ayous)
    sans aucun titre d’exploitation ou droit d’accès aux ressources forestières dans
    le village de GOA. Le rapport propose qu''il soit autorisé à poursuivre ses activités
    (illégales) pour lui permettre de faire face à la transaction: «compte tenu des
    efforts que M. NABODEBE a fournis en payant un acompte de sa transaction forestière,
    la mission pense qu’il est souhaitable de délivrer un titre et un certificat de
    main levée de 2 machines au moins pour lui permettre de scier afin de faire face
    à sa transaction»'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

