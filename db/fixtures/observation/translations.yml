Observation_124_fr_translation:
  id: 12452
  observation_id: 2303
  locale: fr
  details: 'Existence des sites de sciages et stocks de débités dans l’AAC 1-5 de
    l’UFA 10 050. Il ressort des déclarations issues des entretiens avec l''administration
    locale et des observations de l’équipe de mission sur le terrain (photo 5.2.7b
    page 15 du rapport,  que c’est l’Etablissement Prêt A Partir ( PAP)qui est l’auteur
    des opérations ci-dessus. Lesdites activités sont contraires à l’autorisation
    de valorisation des rebuts de l’exploitation forestière délivrée par le MINFOF
    qui stipulent que : « .. .Valoriser les rebuts de l’exploitation issus de l’Assiette
    Annuel de Coupe 1-1 (AAC 1) de l’UFA 10 050 attribuée à SBAC ».'
  concern_opinion: "Commentaire de l'administration forestière locale \" Le Chef de
    poste a initié une collaboration avec les responsables du MINFOF de l’arrondissement
    d’Akonolinga pour saisir ces bois qui malheureusement ont été évacués de nuit.
    Le poste forestier a effectivement constaté que l’ETS PRET A PARTIR ne respecte
    pas son cahier de charge en ce qui concerne la zone autorisée à l’exploitation
    des rebuts de l’exploitation forestière et que plusieurs groupes d’individus profiteraient
    de la situation pour évacuer le bois avec les initiales du MIB accordés à PRET
    A PARTIR\".  Confère contenu de l'entretien à la page 16 du rapport. \r\nLe rapport
    de la mission a été soumis à la 45ème session du comité d'évaluation technique
    et éthique (CTE) des rapports d'OIE du 29 juillet 2022, avant sa transmission
    à l'administration compétente et leur publication par la suite. Le CTE regroupe
    6 experts parmi lesquels un représentant de la Brigade Nationale de Contrôle forestier
    et faunique du MINFOF et  un représentant du syndicat des exploitants forestiers.
    Le PV de la 45ème session CTE est disponible"
  litigation_status: Pas de suite au niveau de l'OIE (voire administration ou OI mandatée)
  deleted_at:

