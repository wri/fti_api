Observation_169_en_translation:
  id: 216
  observation_id: 216
  locale: en
  details: "Duplicated numbers by using them more than once on felled timber: These
    are numbers 27, 100, 101, 103 and 190, some of which are affixed to trees lying
    in the forest (not\r\nremoved) but which, curiously, are also found in the field
    logbooks (forest site sawing register or field logbook) with in some cases different
    species of\r\nthose observed. This practice ultimately results in the concealment
    of felled timber and therefore their abandonment in the forest, leading to non-payment
    of the felling tax."
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_169_fr_translation:
