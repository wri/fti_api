Observation_59_fr_translation:
  id: 14914
  observation_id: 2385
  locale: fr
  details: 'Selon les informations fournies par les coordonnateurs provinciaux que
    les années 2021 et 2022, les gouverneurs de provinces de la Tshuapa et de l’Equateur
    n’ont pas délivré les permis de coupe artisanale aux exploitants. Ces derniers
    se livrent à l’exploitation de bois sans permis de coupe artisanale (document
    physique) pouvant attester du volume attribué par l’administration, de la période
    durant laquelle la coupe est autorisée et du lieu exact où la coupe doit être
    opérée. A l’Equateur, à la place du permis, la Direction Générale des Recettes
    de l’Equateur en collaboration avec les autorités politico-administratives délivre
    un laissez-passer qui facilite la circulation du bois du lieu de coupe jusqu’à
    Kinshasa.

    '
  concern_opinion:
  litigation_status:
  deleted_at:

