Observation_157_en_translation:
  id: 937
  observation_id: 937
  locale: en
  details: According to the special permit register of the Departmental Directorates
    of Forest Economy (DDEF) -Likouala, 13 special permits were granted for the right
    of use to 12 individuals for a total amount of 583 590 FCFA (890 Euros). However,
    according to the forest code, the exercise of user rights is free, so the DDEF-Lik
    should not have levied any tax from the beneficiaries.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

