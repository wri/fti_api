  locale: fr
  details: "- Les bois ont été saisis au cours d’une mission de contrôle effectuée
    par la BNC dans la CVEPB No 0903342.  Par la suite une décision du Ministre des
    forêts et de la faune suspendant provisoirement cette CVEPB No 0903342 dont la
    LFIS est attributaire a été prise pour une durée de trois (03) mois. \r\n-La synthèse
    des témoignages sur le terrain nous fait état de ce qu’il a suffit de trois semaines
    seulement pour que la LFIS vienne évacuer son bois sans quiétude"
  concern_opinion: Le rapport de la mission a été soumis à la 44ème session du comité
    d'évaluation technique et éthique (CTE) des rapports d'OIE du 03 juin 2022, avant
    sa transmission à l'administration compétente et leur publication par la suite.
    Le CTE regroupe 6 experts parmi lesquels un représentant de la Brigade Nationale
    de Contrôle forestier et faunique du MINFOF et  un représentant du syndicat des
    exploitants forestiers. Le PV de la 44ème session CTE est disponible
  litigation_status: ''
  deleted_at:

