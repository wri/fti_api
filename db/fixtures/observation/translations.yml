Observation_66_en_translation:
  id: 916
  observation_id: 916
  locale: en
  details: 'Collection of the area tax in cash and in advance: The Independent Monitor
    noted that between February and July 2012, the forestry administration requested
    and obtained from the company IFO, on two occasions, the payment of the surface
    area tax in advance and in cash for a total amount of 58 000 000 FCFA (88 420
    €). This practice poses a governance problem, because by virtue of the uniqueness
    of the state coffers, the funds collected must first pass through the public treasury
    before any retrocession.'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_66_fr_translation:
  id: 2124
  observation_id: 916
  locale: fr
  details: 'Perception de la taxe de superficie en espèces et par anticipation : L’Observateur
    Indépendant a relevé qu’entre février et juillet 2012, l’administration forestière
    a sollicité et obtenu de la société IFO, à 2 reprises, le paiement de la taxe
    de superficie par anticipation et en espèces pour une somme totale 58 000 000
    FCFA (88 420 €). Cette pratique pose un problème de gouvernance, car en vertu
    de l’unicité des caisses de l’Etat, les fonds collectés doivent d’abord transiter
    par le trésor public avant toute rétrocession. '
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

