Observation_6_en_translation:
  id: 374
  observation_id: 374
  locale: en
  details: While most of the contractual obligations relating to the equipment of
    the Forest Administration have been fully or partially fulfilled, the only one
    which concerned the socio-economic development of the department, and therefore
    the populations, has not. Indeed, the development of the three-year program which
    was to be funded by the BOIS ET PLACAGES DE LOPOLA (BPL) company for 70,000,000
    FCFA (106 701 Euros) as per the agreement, was never started by the Forestry Administration
    .
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_6_fr_translation:
  id: 1582
  observation_id: 374
  locale: fr
  details: Alors que la plupart des obligations conventionnelles relatives à l’équipement
    de l’Administration Forestière ont été entièrement ou partiellement réalisées,
    la seule qui concernait le développement socio-économique du département, et donc
    les populations n’a pas connu le même sort. En effet, l’élaboration du programme
    triennal qui devait être financé par la société BOIS ET PLACAGES DE LOPOLA (BPL)
    à hauteur de 70 000 000 FCFA (106 701 Euros) n’a jamais été impulsé par l’Administration
    Forestière ainsi que le prévoyait la convention.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

