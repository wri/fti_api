Observation_142_ko_translation:
  id: 15152
  observation_id: 2419
  locale: ko
  details: "-Le non respect du plan d’aménagement d’une forêt domaniale à but de protection
    et de conservation (Réserve de Biosphère du Dja), en violation des dispositions
    de l’article 29(3) de la loi n° 94/01 du 20 janvier 1994 portant régime des forêts,
    de la faune et de la pêche.\r\n-Une exploitation forestière en grume non autorisée
    dans une forêt domaniale classée à but de conservation et inscrite sur la liste
    du patrimoine naturel de l’humanité par l’UNESCO ( Reserve de Biosphère du Dja)
    . Ce fait se déroule en violation des objectifs de conservation contenus dans
    l’acte de classement de la RBD (Cf. Décret n°2077/1029/PM du 9 juillet 2007 portant
    création de la réserve du Dja), et des dispositions de l’article 9(1) du décret
    N° 95/531/PM du 23 Août 1995 fixant les modalités d’application du régime des
    forêts."
  concern_opinion: Archive FODER-Procès verbal (PV) -Comité Technique et Ethique d'évaluation
    des rapports d'OIE (CTE)  N°49 du 22 mars 2023
  litigation_status: ''
  deleted_at:

