Observation_5_fr_translation:
  id: 16016
  observation_id: 2543
  locale: fr
  details: " Sous-évaluation de la taxe de superficie de la société CIB (UFA Loundoungou
    Toukoulaka):  pour le calcul de la taxe de \r\nsuperficie, la DDEF-Lik utilise
    437 050 hectares comme superficie de la série de production en lieu et place de
    444 100 hectares, ce qui occasionne  à l’Etat un manque à gagner de 2 467 500FCFA/année\r\n"
  concern_opinion: "La superficie prise en compte, dans le calcul de la taxe de superficie,
    fait référence au plan d’aménagement, notamment la superficie des forêts de terre
    \r\nferme moins 3% de surface d’emprise des routes forestières existantes. "
  litigation_status: ''
  deleted_at:

