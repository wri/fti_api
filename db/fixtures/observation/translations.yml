  locale: en
  details: 'FORALAC (Nkola forest concession) received the same day from the Departmental
    Directorate of Forest Economy - Kouilou an authorization to complete an annual
    cutting permit (AACA) 2011 and an annual cutting permit (ACA) 2010. In the field
