Observation_3_en_translation:
  id: 375
  observation_id: 375
  locale: en
  details: BOIS ET PLACAGES DE LOPOLA (BPL) had planned to set up a local development
    fund (FDL) at the rate of 200 FCFA per m3 of marketable wood, which still remains
    inoperative although the development plan was adopted in 2010. In view of the
    above, in 2011 the BPL company owed the sum of 13 540 703 FCFA (20 618 Euros)
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

