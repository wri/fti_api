Observation_58_en_translation:
  id: 5016
  observation_id: 2035
  locale: en
  details: "La société MOTEMA a signé une clause sociale pour la durée 2014-2017 avec
    les communautés des deux groupements, Indjolo et Besombo. Une deuxième clause
    a été signée avec les communautés du groupement Besombo pour 2016-2020.\r\nL’analyse
    du rapport de suivi de réalisation des infrastructures de la clause d’Indjolo
    (janvier 2016-septembre 2020) et Besombo (janvier 2016- décembre 2018) fourni
    par la société révèle que 19 projets à réaliser étaient prévus pour la première
    clause et 12 projets pour la seconde. 10 projets sont partiellement réalisés pour
    la première clause et 6 pour la seconde. \r\nLes documents fournis par le responsable
    de suivi de la clause sociale de la société montrent que pour les projets partiellement
    réalisés et ceux non encore réalisés, le taux de décaissement est supérieur au
    taux d’exécution du projet. Il y a un problème de transparence dans la gestion
    des fonds reçus par la communauté à travers son comité local de gestion."
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

