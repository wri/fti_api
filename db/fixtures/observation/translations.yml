    activités jusqu’à la fin du mois d’octobre 2012, il ressort que le nombre d’arbres
    abattus par cette société était de 4 813, partant de ce fait, il est évident que
    deux mois avant – c'est-à-dire en août 2012 – la société TIL ne pouvait en aucun
    cas exporter des grumes portant les numéros de série supérieur ou égal à 1 500
    car sa production n’avait pas encore atteint ce nombre de pieds dans l’UFE Banda
    à cette période là selon les EMP.
