  details: "Exploitation non autorisée dans une forêt domaniale et non respect des
    normes technique d'exploitation: 03 parcs forêts contenant 38 billes non marquées
    dont 25 Eyong ( Eribroma oblongum), 08 Ilomba (Pycnanthus angolensis), 04 Padouck
