    autres vidés; Le long de l’axe reliant l’un des hameaux du village Ka-Nord (route
    départementale) à Ayos, au moins cinq (05) pistes ouvertes au bulldozer en direction
    de la forêt du domaine national pour récolter le bois ont été observées
  concern_opinion: Le rapport a été soumis à la 43ème session du comité d'évaluation
    technique et éthique (CTE) des rapports d'OIE du 28 avril 2022, avant sa transmission
    à l'administration compétente et leur publication par la suite. Ce CTE a regroupé
    6 experts parmi lesquels un représentant de la Brigade Nationale de Contrôle forestier
    et faunique du MINFOF, un représentant du syndicat des exploitants forestiers.
    le PV de ce CTE est disponible.
