Observation_317_fr_translation:
  id: 2078
  observation_id: 870
  locale: fr
  details: Au passage de l’Observateur Indépendant, la Direction Départementale de
    l’Economie Forestière - Kouilou (DDEF-K) avait réalisé 4 missions en 2012, dont
    deux d'expertise (Global Wood et Nouvelle TRABEC), 1 pour l'évaluation des superficie
    déboisées par Sintoukoula Potash et enfin 1 pour l'inspection des chantiers Nkola,
    Cotovindou et Nanga. Le nombre de missions réalisées est en deça du nombre minimum
    de missions attendues, faute de moyens mis à disposition pour le contrôle, car
    au 2e trimestre la DDEF-K aurait dû avoir visité chaque concession de son ressort
    au moins 2 fois.
