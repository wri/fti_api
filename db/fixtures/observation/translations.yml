  observation_id: 826
  locale: en
  details: COFIBOIS obtained an authorization to complete the 2010 annual cutting
    permit. At the end of its validity, the company had not been able to remove all
    the felled timber. To deal with this situation, the Departmental Directorate of
    Forest Economy - Niari issued the company with an authorization to empty 185 unloaded
    trees and undevacuated park stocks. However, within the meaning of article 101
    of Decree 2002-347, the emptying authorization is granted at the expiry of an
