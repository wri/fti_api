Observation_55_fr_translation:
  id: 15260
  observation_id: 2435
  locale: fr
  details: "De l'Entretien avec les éléments du Poste de Contrôle Forestier de Messamena
    pendant la mission, il est ressorti que :\r\n\r\no Le Poste de Contrôle Forestier
    de Messamena a constaté l’existence d’activités d’exploitation forestière dans
    la zone de Nkonzu et Nkoul ; l’établissement V13 ne respecte pas son cahier de
    charge en ce qui concerne la zone autorisée à l’exploitation des rebuts de l’exploitation
    forestière et plusieurs groupes d’individus profiteraient de la situation pour
    évacuer le bois avec les initiales du MIB accordés à l’établissement V13 ;\r\no
    Trois descentes sur le terrain ont été effectuées pour constater les faits et
    des PV ont été dressés et transmis à la hiérarchie. Au mois d’octobre 2022, trois
    (3) missions de contrôle ont été effectuées parmi lesquelles une de la Brigade
    Nationale et deux (02) de la délégation départementale ; deux bulldozers ont été
    saisis dans la zone; YOUSSOUFA, auteur de cette activité frauduleuse a été sanctionné,
    mais continue à piloter à distance les opérations ;"
  concern_opinion: Archive FODER_Procès-verbal (PV) -Comité Technique et Ethique d'évaluation
    des rapports d'OIE (CTE)  N°48 du 21 mars 2023
  litigation_status: ''
  deleted_at:

