Observation_374_en_translation:
  id: 894
  observation_id: 894
  locale: en
  details: 'Taman (TIL) has 2 simultaneous valid authorizations: the installation
    authorization which gives it the right to an unspecified volume and the cutting
    authorization for 2012 relating to a volume of 98 676 m3. The latter covers an
    area of 23 025 ha, or roughly ¼ of the total area of the Banda-North Forest Exploitation
    Unit (UFE). If this rate is maintained, it will only take 4 years for the company
    to make a complete rotation of this UFE which is allocated to it for a period
    of 15 years.'
