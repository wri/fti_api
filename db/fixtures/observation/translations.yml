Observation_54_zh-CN_translation:
  id: 4175
  observation_id: 1885
  locale: zh-CN
  details: Délivrance des permis de coupe industrielle de bois d’oeuvre sur base d’un
    numéro d’une concession inexistante dans la concession N° 007/18 de Maniema Union
    2 en 2018 et 2019. En 2018, le permis de coupe industrielle de bois d’oeuvre (PECIBO)
    N° 015/2018/EQT/04 porte sur l’assiette annuelle de coupe AAC3 de la concession
    forestière 016/11 (028/98) pour une superficie 5682 ha,avec comme lieu de coupeLokonga.
    En 2019, la même société a obtenu le PECIBO N° 012/2019/19 qui porte sur l’AAC4
    de la concession forestière 016/11 (028/98) sur une superficie de 5680 ha dont
    le lieu de coupe est Linala. les numéros de concession portés sur ces permis de
    coupe ne sont pas ceux de Maniema Union 2. Il s’agit de l’ancien numéro de la
    société SEFOCO remise à l’Etat congolais.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

