Observation_62_fr_translation:
  id: 14389
  observation_id: 2310
  locale: fr
  details: |-
    - Deux (02) billes sur parc, des traces d’empreintes au marteau utilisé par l’administration forestière portant entre autres, une mention « Saisis » d’une part et des rondelles portant ces mêmes empreintes ou scellées et des bouts de billes nouvellement sciées à la tronçonneuse où l’on a enlevé ces rondelles d’autre part.
    - Des traces du marteau sec utilisé par l’administration forestière pour les opérations de saisies de bois frauduleux et estampillés sur une bille ont été observées. Une bille gisant sur parc forêt dont l’un des bouts a été nouvellement scié et redimensionné a également été identifiée pendant la mission.
  concern_opinion: "La rencontre de l'équipe de mission avec  les éléments du Poste
    de Contrôle Forestier et Chasse de Messamena a permis de noter que: \n- ils étaient
    \ informés du cas d’activités d’exploitation forestière au-delà des limites des
    VC 10 02 423 et 10 02 424 attribuées aux Ets NGO TOUCK en octobre 2021 au moment
    de la prise de fonction du nouveau responsable ;\n-Interpellé pour ces allégations,
    le représentant des Ets NGO TOUCK/ auteur de ces opérations forestières n’avait
    pas reconnu les faits ;\n- Une mission de contrôle du poste forestier avait été
    initiée dans la VC 10 02 424 & 10 02 423 et a constaté effectivement l’exploitation
    au-delà des limites desdites VC ; des bois illégalement exploités ont été saisis
    et un rapport de mission a été dressé et transmis à la hiérarchie. \n\nLe rapport
    de la mission a été soumis à la 43ème session du comité d'évaluation technique
    et éthique (CTE) des rapports d'OIE du 28 avril 2022, avant sa transmission à
    l'administration compétente et leur publication par la suite. "
  litigation_status:
  deleted_at:

