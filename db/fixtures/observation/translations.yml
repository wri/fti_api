Observation_138_en_translation:
  id: 858
  observation_id: 858
  locale: en
  details: During 2010, 4 logging authorizations were issued by the Ministry of Forest
    Economy and the Environment after an exceptional procedure not provided for by
    forest law and regulations, through which the applications of the operators involved
    were selected. Although the concern to develop forest resources has guided the
    granting of these authorizations, they are in contradiction with the principles
    set out in the forest law with regard to the allocation of access rights to forest
    resources.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_138_fr_translation:
