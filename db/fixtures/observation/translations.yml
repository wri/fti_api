
Observation_1_en_translation:
  observation_id: 230
  locale: en
  details: Non-opening and materialization of the border crossing which separates
    the forest concession Loundoungou Toukoulaka and Kabo.

Observation_2_en_translation:
  observation_id: 231
  locale: en
  details: Evacuation under number 4029/3 of a Sapelli log but, in the field logbook,
    this number corresponds to a Bilinga.

Observation_3_en_translation:
  observation_id: 232
  locale: en
  details: 'Use of fraudulent maneuvers to evade payment of taxes: under recording
    of lengths (Sapelli n4795 shaft has a length of 17.9m while the sum of the lengths
    of the logs which come from them is 27.1m - i.e. a difference of 9.2m. Similarly,
    the shaft of Sapelli n9394 has a length of 11.7m for a total length of the logs
    of 38.6m). This underestimation of lengths has repercussions on the volume of
    tree shafts, and consequently on the felling tax. Moreover, it was noted that
    for shafts n4287, 4288,4367 and 4808, the diameters of the small ends (or top)
    are greater than the average diameters of the logs.'

Observation_4_en_translation:
  observation_id: 233
  locale: en
  details: 'Several dozen of trees stored between February and March 2011 were still
    lying on the sawmill park of  MOKABI at the time of the passage of the mission.
    825.79 m3 of wood (Mahogany: 71.21 m3; Sapelli: 515.99 m3; Tali: 136.67 m3; Bossé:
    101.91 m3) have been stored for more than 6 months.'

Observation_5_en_translation:
  observation_id: 265
  locale: en
  details: "Block 4 of the CDS operated by IFO has not been materialized on the ground.
    However, the authorization issued to IFO stipulates that its activities must be
    carried out in accordance with the provisions of the law.\r\n\r\nA \"community
    development series\" (CDS) is a set of terroirs and village endings, centered
    around trees, forests and other natural resources likely to contribute to the
    development of the economies of rural communities and to the fight against poverty. "

Observation_6_en_translation:
  observation_id: 266
  locale: en
  details: Of the 83 social measures contained in the management plan of the Forest
    Production Unit 1, for the beneficiaries and the neighboring populations, IFO
    admits to having carried out 70 and canceled 3 (granting of micro-credit to workers
    and populations and installation of a radio). However, neither the Independent
    Monitor nor the Deparmental Delegation of Forests had the opportunity to verify
    these achievements firsthand.

Observation_7_en_translation:
  observation_id: 286
  locale: en
  details: 13 trees felled in excess of the quota authorized for the 2011 additional
    cutting permit

Observation_8_en_translation:
  observation_id: 287
  locale: en
  details: 'Absence of the forest hammer markings on the trees and logs in forest
    sites '

Observation_9_en_translation:
  observation_id: 288
  locale: en
  details: The company accommodates its workers in conditions that are not those provided
    for by its agreement

Observation_10_en_translation:
  observation_id: 361
  locale: en
  details: Absence of the annual implementation program of the management plan or
    annual operating plan for the two forest concessions POKOLA & KABO. However, several
    elements of this program exist in various documents produced by CIB.

Observation_11_en_translation:
  observation_id: 385
  locale: en
  details: 'Failure to respect the diameter under which a tree should not be felled:
    this is the case of a Mukulungu with a diameter of 181 cm, a protected species
    according to the management plan, felled with the agreement of the head of brigade,
    entered in the field document for road opening and used for the construction of
    a bridge.'

Observation_12_en_translation:
  observation_id: 386
  locale: en
  details: Presence of modifications and erasures on MOKABI SA company transport documents.

Observation_13_en_translation:
  observation_id: 387
  locale: en
  details: For the 2012 Annual Cutting Permit, Mokabi  cut down the 90 Iroko trees
    authorized and postponed the registration of 6 other Iroko trees felled in 2012
    to conceal exceeding the quota set for 2012.

Observation_14_en_translation:
  observation_id: 388
  locale: en
  details: Certain species belonging to group I (species with development objective)
    cut down for road opening are not recorded in the log books,  when they are not
    recovered by the company for other reasons. This is for example the case of unmarked
    pink Pao and Tchitola observed during field investigations in parcel EV43.

Observation_15_en_translation:
  observation_id: 389
  locale: en
  details: Failure to register certain felled timber in log books - akin to the use
    of fraudulent maneuvers to evade payment of taxes due. For example, unmarked pink
    Pao and Tchitola observed during field investigations.

Observation_16_en_translation:
  observation_id: 390
  locale: en
  details: "Some Iroko trees bearing the numbers between MM 0029 and MM0035 were evacuated
    between November and December 2012 when the log shafts from which they came\r\nwere
    not yet recorded in the site logs, for example MM 0032/1, 0032/2, 0033/2, 0034/1
    and 0034/2."

Observation_17_en_translation:
  observation_id: 391
  locale: en
  details: 'Most of the obligations provided for in the specifications of the MOKABI
    company agreement have been fulfilled with the exception of 3 of them: the repair
    of the buildings housing for the DDEF-Lik and the accommodation of the Director
    (roofing, painting and ceiling), the construction of the Mokabi multi-service
    brigade and the construction of the Enyellé football field'

Observation_18_en_translation:
  observation_id: 539
  locale: en
  details: 'Coupe en sus 16 pieds : 1 Padouk, 2 pieds de Bilinga et 13 pieds de Kosipo.'

Observation_19_en_translation:
  observation_id: 540
  locale: en
  details: Coupes sous diamètre de diverses essences dans les zones Ilobi et Mbanza,
    correspondant respectivement aux tenants 1 et 2 de l’AAC 2015.

Observation_20_en_translation:
  observation_id: 818
  locale: en
  details: Assessment of penalties was based exclusively on the smallest FOB value
    of the species fraudulently exploited instead of the FOB value of each of the
    species

Observation_21_en_translation:
  observation_id: 819
  locale: en
  details: 'Only 4 of the 7 companies visited comply with the regulations relating
    to the establishment of a processing unit: 2 do not have any processing unit (SOFIL,
    SFIB) although their establishment is provided for by the agreements signed and
    the last has no obligation to place one (ADL). Neither SOFIL nor SFIB were penalized.
    Wood processing is one of the requirements of the forestry legislation in force
    in Congo, and according to the provisions of Law 16-2000, the first processing
    should be brought closer to the felling area'

Observation_22_en_translation:
  observation_id: 820
  locale: en
  details: Tax register and mission reports essential for the Independent Observer
    to monitor the implementation of the law by the Departmental Directorate of Forest
    Economy - Niari were not obtained

Observation_23_en_translation:
  observation_id: 821
  locale: en
  details: During the visit of the Independent Observer team to the Mila-Mila checkpoint,
    the mission began collecting copies of waybills at the said checkpoint in order
    to confirm or infer indications of illegal facts from the field surveys. After
    receiving the team and providing them with the requested documents, the checkpoint
    manager was instructed by his supervisor to withdraw all the documents he had
    previously made available to the mission.

Observation_24_en_translation:
  observation_id: 822
  locale: en
  details: 'For the year 2010: a recovery rate of 31% (32 989 629 FCFA or 50 409 Euros
    recovered out of an expected total of 106 972 410 FCFA or 163 459 Euros)'

Observation_25_en_translation:
  observation_id: 823
  locale: en
  details: For one and the same Forest Exploitation Unit, 2 distinct annual cutting
    permits designated under the names of areas 1 and 2 have been allocated, which
    is a violation of the regulatory provisions regarding the allocation of annual
    cutting permits.

Observation_26_en_translation:
  observation_id: 824
  locale: en
  details: 'Resizing of the Annual Cutting Permit (ACP) without affecting the number
    of trees: the number of trees authorized for certain species in the ACP (Area
    1 CIBN) is identical to that requested by the company (appearing on the annual
    cutting permit) while the description of the annual cutting permit has been modified
    by the reduction in the number of plots.'

Observation_27_en_translation:
  observation_id: 825
  locale: en
  details: 'Description of inaccurate annual cutting permit limits: the descriptions
    of the limits appearing in several annual cutting permits issued by the Departmental
    Directorate of Forest Economy - Niari do not allow the limits of said cutting
    to be reproduced using a computer geographical information system (the geographical
    coordinates of the points appearing in the authorizations are poorly reported
    and do not allow georeference of the annual cutting permits)'

Observation_28_en_translation:
  observation_id: 826
  locale: en
  details: COFIBOIS obtained an authorization to complete the 2010 annual cutting
    permit. At the end of its validity, the company had not been able to remove all
    the felled timber. To deal with this situation, the Departmental Directorate of
    Forest Economy - Niari issued the company with an authorization to empty 185 unloaded
    trees and undevacuated park stocks. However, within the meaning of article 101
    of Decree 2002-347, the emptying authorization is granted at the expiry of an
    agreement and not at that of a cutting authorization.

Observation_29_en_translation:
  observation_id: 827
  locale: en
  details: A lack of consistency and a variation in control procedures at each stage
    of the the mission and therefore the absence of a standardization of control

Observation_30_en_translation:
  observation_id: 828
  locale: en
  details: A partial verification of the materialization and opening of the limits,
    an activity likely to reveal felling outside the limits of the forest concession
    and / or the Annual Cutting Permit. The trails were only checked at their intersections
    with roads

Observation_31_en_translation:
  observation_id: 829
  locale: en
  details: A deficit in financial means, material and field equipment (decameters,
    meters, raincoats, boots) or their inadequacy, the case of the single-cabin vehicle
    unsuited to field conditions, exposing part of the team to bad weather. The Departmental
    Directorate of Forest Economy Likouala indeed received from all sources 17 414
    946 FCFA or 26 573 Euros out of 61 097 567 FCFA or 93 225 Euros requested for
    the year 2011 which represents a little less than a third (28.5%) of expressed
    needs.

Observation_32_en_translation:
  observation_id: 830
  locale: en
  details: From January to November 2011, the Departmental Directorate of Forest Economy
    - Kouilou (DDEF-K) carried out 11 missions - a number well below the minimum of
    28 missions that the DDEF-K should carry out annually in view of the number of
    exploitation titles it manages

Observation_33_en_translation:
  observation_id: 831
  locale: en
  details: The recovery rate for all taxes combined, during the period from January
    1 to November 30 2011 is 45%

Observation_34_en_translation:
  observation_id: 832
  locale: en
  details: The Departmental Directorate of Forest Economy - West Cuvette unfairly
    fined Congo Deijia Wood Industry (CDWI) for cutting beyond the authorized quotas.
    At the date at which the report was established, the company had not yet exceeded
    the 3 780 trees that could legally be exploited.

Observation_35_en_translation:
  observation_id: 833
  locale: en
  details: The Departmental Directorate of Forest Economy - Cuvette Ouest recovered
    231 933 380 FCFA (353 837 Euros), i.e. a recovery rate of 78.5%

Observation_36_en_translation:
  observation_id: 834
  locale: en
  details: 'Poor application of the regulations by the Departmental Directorate of
    Forest Economy - West Cuvette (DDEF-CO): volume requested by CDWI was revised
    downwards by the DDEF-CO, however this decrease in number of trees of all species
    requested, has not been reflected in the area to be exploited'

Observation_37_en_translation:
  observation_id: 835
  locale: en
  details: The number of  trees authorized in the Annual Cutting Permit for certain
    species is different from that shown on the Average Annual Volume map which, under
    the law, should reflect the authorization issued

Observation_38_en_translation:
  observation_id: 836
  locale: en
  details: 'Tacit authorization to continue exports notwithstanding the quota overrun:
    untreated volumes or in the process of being processed should have been affected
    by the suspension measure and the products returned to the processing units.'

Observation_39_en_translation:
  observation_id: 837
  locale: en
  details: Deadlines for exemptions were not respected

Observation_40_en_translation:
  observation_id: 838
  locale: en
  details: 'Insufficient information to allow adequate control: the Directorate General
    of Forest Economy asks the Forest Products Export Control Service to carry out
    a checks they are not able to do'

Observation_41_en_translation:
  observation_id: 839
  locale: en
  details: 'Partial application of article 147 of law number 16-2000: failure to take
    into account the fine for 7 Official Statements of Offence out of the 24 established'

Observation_42_en_translation:
  observation_id: 840
  locale: en
  details: 'Poor qualification of the Offense retained in the Official Statement of
    Offence number 3: the facts were qualified as "poor maintenance of site documents"
    instead of "the use of fraudulent maneuvers to avoid payment of the taxes due"'

Observation_43_en_translation:
  observation_id: 841
  locale: en
  details: "The lack of precision on the nature of the adjoining line (annual cutting
    permit, concession) beyond the exploitation sanctioned by the Statement of Offence
    11. This precision is very important because\r\nthe section of the law which will
    be applied depends on it."

Observation_44_en_translation:
  observation_id: 842
  locale: en
  details: For the period from January to November 2012, there is a low rate of tax
    collection, which is only 18% - only 18 785 930 FCFA (28 651 Euros) were collected
    out of the 106 612 844 FCFA expected (162 590 Euros).

Observation_45_en_translation:
  observation_id: 843
  locale: en
  details: Granting of the 2012 annual cutting permits on the basis of an incomplete
    application file (activity report for the first eight months, the annual investment
    program, receipts for taxes or other fees and all field books)

Observation_46_en_translation:
  observation_id: 844
  locale: en
  details: 'Partial application of article 147 of law number 16-2000: failure to take
    into account the fine for 3 of the 6 established Official Statements of Offence.'

Observation_47_en_translation:
  observation_id: 845
  locale: en
  details: No Official Statement of Offence established for the 3 cases of fraudulent
    cutting noted by the Departmental Directorate of Forest Economy-Cuvette during
    the control and inspection missions carried out in April 2012.

Observation_48_en_translation:
  observation_id: 846
  locale: en
  details: The Departmental Directorate of Forest Economy-Cuvette does not revoke
    the previous decisions of users who have obtained more than one Special Permit
    during the year

Observation_49_en_translation:
  observation_id: 847
  locale: en
  details: With a forest area of 854 572 hectares covered by 14 agents, 1 motorbike,
    2 speedboats and 1 functional vehicle, the Departmental Directorate of Forest
    Economy-Cuvette has logistical and human resources that does not allow it to effectively
    fulfill its missions.

Observation_50_en_translation:
  observation_id: 848
  locale: en
  details: 'The Departmental Directorate of Forest Economy-South had drawn up 6 reports
    in 2012, all against 2 companies (SEFYD and SIFCO), but none of them had yet been
    the object of transactions at the date of the mission '

Observation_51_en_translation:
  observation_id: 849
  locale: en
  details: 'Insufficient control of the exploitation activities of holders of timber
    exploitation authorizations, exercising in the Sangha Palm zone: such as the allocation
    of cutting authorizations whose validity exceeds that of the "exploitation permit",
    the non application of certain provisions which govern the issuance of cutting
    authorizations in this specific case and the assimilation of these operating authorizations
    to special permits, each time limiting the duration to one month'

Observation_52_en_translation:
  observation_id: 850
  locale: en
  details: For the year 2011, the Departmental Directorate of Forest Economy-South
    recovered, for transactions, 596 825 FCFA (910 Euros) out of 3 096 825 FCFA (4
    721 Euros) due, i.e. a rate of 19% recovery.

Observation_53_en_translation:
  observation_id: 851
  locale: en
  details: The tax collection rate in the first quarter of 2012 is 59%

Observation_54_en_translation:
  observation_id: 852
  locale: en
  details: Inadequacy of the location of the offices of the Mokeko, Tala Tala and
    Souanké brigades which does not allow them to regularly follow certain stages
    of the exploitation (evacuation of timber from the forest to the stock parks).
    These brigades are forced to limit themselves to a simple compilation of waybills,
    which the companies send them weekly or monthly.

Observation_55_en_translation:
  observation_id: 853
  locale: en
  details: 'The Departmental Directorate of Forest Economy has expressed its inability
    to bear the financial burden relating to the support of the agent having to accompany
    the team of the Independent Observer for lack of budget allocation for the 2012
    financial year. '

Observation_56_en_translation:
  observation_id: 854
  locale: en
  details: 'In January 2012, the Departmental Directorate of Forest Economy-South
    carried out a hammering mission for the allocation of a cutting authorization
    while the title concerned (extension of the timber exploitation authorization)
    had expired since December 2011. '

Observation_57_en_translation:
  observation_id: 855
  locale: en
  details: The Departmental Directorate of Forest Economy-South did not take account
    of the expiration period, and issued authorizations for cutting, removals or completion  valid
    until January / February 2012, while the right to access to initial resources
    was only valid until December 2011

Observation_58_en_translation:
  observation_id: 856
  locale: en
  details: 'Between October 2011 and January 2012, IFO obtained 4 authorizations for
    logging in the Community Development Series of the Ngombé Forest Development Unit
    issued by the Director General of Forest Economy (DGEF): these authorizations
    do not bear any expiry date and the DGEF is not the competent authority to authorize
    the operation of the SDC'

Observation_59_en_translation:
  observation_id: 857
  locale: en
  details: The description of the limits appearing in the annual cutting permit issued
    to SEFYD by the Departmental Directorate of Forest Economy - South does not allow
    the limits of said cut to be reproduced using a geographic information system

Observation_60_en_translation:
  observation_id: 858
  locale: en
  details: During 2010, 4 logging authorizations were issued by the Ministry of Forest
    Economy and the Environment after an exceptional procedure not provided for by
    forest law and regulations, through which the applications of the operators involved
    were selected. Although the concern to develop forest resources has guided the
    granting of these authorizations, they are in contradiction with the principles
    set out in the forest law with regard to the allocation of access rights to forest
    resources.

Observation_61_en_translation:
  observation_id: 859
  locale: en
  details: 'An absence of correlation between the facts observed and the penalties
    imposed for cases of additional felling, for example: a transaction of 1 000 000
    FCFA (around 1 500 €) granted for 1901 trees felled beyond the number authorized
    then that an amount of 2 000 000 FCFA (€ 3,000) for 586 trees felled in excess
    of the quota.'

Observation_62_en_translation:
  observation_id: 860
  locale: en
  details: 'Inconsistency in the application of the provisions of Article 149 of the
    Forest Code: damages are taken into account in some cases and not others'

Observation_63_en_translation:
  observation_id: 861
  locale: en
  details: The number of trees cut in addition noted in the report and that retained
    in the Official Statements of Offence are not the same. This is the case for SICOFOR
    Gouongo, the extra felling covers 8,067 Okoumé trees, but only 3 018 are taken
    into account in the Statement of Offence n ° 023. It is the same, for SICOFOR
    Létili out of 7 340 Okoumés cut in addition, 652 trees were retained in the Official
    Statement of Offence N ° 21

Observation_64_en_translation:
  observation_id: 862
  locale: en
  details: Since the beginning of 2012, the Departmental Directorate of Forest Economy
    - Lékoumou (DDEF-Lék) has not carried out any inspection / control mission as
    such. The main reason given to explain this situation is the lack of means made
    available monthly by the public treasury for the realization of this activity,
    besides which the Independent Observer also underlined limited manpower and means
    of locomotion.

Observation_65_en_translation:
  observation_id: 863
  locale: en
  details: Recovery rate of 62% on all taxes combined (518 606 157 FCFA or 790 043
    Euros out of 842 265 500 FCFA or 1 283 105 Euros)

Observation_66_en_translation:
  observation_id: 864
  locale: en
  details: 'Recovery rate for the area tax: 52% (i.e. 300 761 877 FCFA or 457 938
    Euros out of 573 339 011 FCFA or 872 963 Euros)'

Observation_67_en_translation:
  observation_id: 866
  locale: en
  details: With a forest area of 2,086,800 hectares, covered only by 10 forest agents
    with 1 motorcycle and 1 vehicle, the Departmental Directorate of Forest Economy
    - Lékoumou is clearly under-equipped to properly fulfill its missions.

Observation_68_en_translation:
  observation_id: 867
  locale: en
  details: TAMAN has received a provisional cutting permit under conditions which
    are not those defined by the regulations in force. Indeed, this company was issued
    with a provisional authorization although it had not completed the preparation
    of its annual cutting permit

Observation_69_en_translation:
  observation_id: 868
  locale: en
  details: 'In the case of four Statements of Offence (number 1, 36, 37 and 38), the
    volume of illegally cut timber (sawn) is not indicated '

Observation_70_en_translation:
  observation_id: 869
  locale: en
  details: Control deficit at the Malélé checkpoint. The water and forestry officers
    assigned to this task are content simply to collect the waybills that the transporters
    leave at their post, which would mean that the control of the conformity of the
    logging truck loads with the inscriptions appearing on the waybills is not carried
    out

Observation_71_en_translation:
  observation_id: 870
  locale: en
  details: At the time of the Independent Observer mission, the Departmental Directorate
    of Forest Economy - Kouilou (DDEF-K) had carried out 4 missions in 2012, including
    two for expertise (Global Wood and New TRABEC), 1 for the assessment of areas
    deforested by Sintoukoula Potash and finally 1 for the inspection of the Nkola,
    Cotovindou and Nanga sites. The number of missions carried out is below the minimum
    number of missions expected, due to a lack of resources made available for control,
    because in the second quarter the DDEF-K should have visited each concession under
    its jurisdiction at least twice.

Observation_72_en_translation:
  observation_id: 871
  locale: en
  details: For the year 2012, 36% of the total amount of transactions was recovered
    (11 670 000 FCFA or 17 770 Euros out of 31 979 330 FCFA or 48 697 Euros)

Observation_73_en_translation:
  observation_id: 872
  locale: en
  details: For the year 2012, 17 629 330 FCFA (26k euro) owed by the company FORALAC
    had not yet been paid on the date of the passage of the Independent Monitor mission.

Observation_74_en_translation:
  observation_id: 873
  locale: en
  details: 'Payment of forestry taxes: out of the 382 214 347 FCFA (581 818 Euros)
    expected for the period from January to August 2012 - all taxes included - only
    57 667 040 (87 818 Euros) were paid during the mission, i.e. a 15% recovery rate'

Observation_75_en_translation:
  observation_id: 874
  locale: en
  details: 'Felling tax: 31,233,933 FCFA (47,550 Euros) were collected out of 46,720,344
    FCFA (71,127 Euros), i.e. a recovery tax of 70%'

Observation_76_en_translation:
  observation_id: 875
  locale: en
  details: 'Area tax: 26 433 107 FCFA (40 241 Euros) were collected out of 335 494
    003 FCFA expected (510 759 Euros), i.e. a recovery rate of 8%'

Observation_77_en_translation:
  observation_id: 877
  locale: en
  details: Until the passage of the Independent Monitor's mission, the Departmental
    Directorate of Forest Economy - Kouilou had not yet received any money dedicated
    to the implementation of control and inspection activities of the sites. (payment
    of mission expenses, purchase of fuel, small field equipment).

Observation_78_en_translation:
  observation_id: 878
  locale: en
  details: TRABEC has made a request to cut 848 trees of various species in its 2011
    annual cutting permit, replacing the 600  Aleppo trees and 500 Congotali trees
    (species for which it was unable to obtain a contract). This authorization was
    granted to this company without the Departmental Directorate of Forest Economy
    - Kouilou verifying the existence of the requested replacement trees.
  concern_opinion: La DDEFK reconnait avoir effectué la vérification des comptages
    dont les résultats, joints au dosssier de la demande, ont été transmis à la DGEF
    pour compétence. L’examen de ce dossier par la DGEF n’avait ainsi relevé aucune
    observation/ Aussi l’autorisation de coupe accordée à cet effet mentionne bien
    qu’une vérification sur le terrain avait été effectuée.

Observation_79_en_translation:
  observation_id: 879
  locale: en
  details: 'FORALAC (Nkola forest concession) received the same day from the Departmental
    Directorate of Forest Economy - Kouilou an authorization to complete an annual
    cutting permit (AACA) 2011 and an annual cutting permit (ACA) 2010. In the field
    it It appeared that FORALAC operates both permits simultaneously. This possibility
    is only reserved for concessions with a validated development plan, which is not
    the case for FORALAC '

Observation_80_en_translation:
  observation_id: 880
  locale: en
  details: Several facts constituting offenses (18) noted in the mission reports of
    the Departmental Directorate of Forest Economy - Niari were not the subject of
    Official Statements of Offence. The number of Statements recorded during the passage
    of the mission was thirty-two (32))

Observation_81_en_translation:
  observation_id: 881
  locale: en
  details: 'Inaccuracies between the description of the facts and the associated offense:
    in the case of Statement of Offence number 14 / MDDEFE / DGEF / DDEF-N for which
    no connection can be established between having "intercepted a logging truck of
    the SICOFOR company, loaded with nine (09) Okoumé logs and one (01) Dibétou log,
    respectively cubing 7 406 m3 and 4 903 m3 ”and the offense retained in said statement,
    namely“ traffic of logs with non-conform waybills ”.'

Observation_82_en_translation:
  observation_id: 882
  locale: en
  details: 'Poor qualification of offenses: Facts constituting the offense relating
    to the use of fraudulent maneuvers are characterized as non-compliance with the
    operating rules or fanciful statements that may lead to less severe penalties.
    It is the same for the facts relating to the cutting and sawing without logging
    permit, this offense is normally sanctioned by the provisions of article 147 of
    the law 16-2000, but for which the Departmental Directorate of Forest Economy
    - Niari rather applied the provisions of article 162 (see Statement of Offence
    n ° 12 and 13)'

Observation_83_en_translation:
  observation_id: 883
  locale: en
