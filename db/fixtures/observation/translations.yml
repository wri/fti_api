Observation_97_en_translation:
  id: 363
  observation_id: 363
  locale: en
  details: Recurrent corrections and erasures with a pen on waybills concerning the
    log numbers and the total volume transported, following addition and/or removal
    of other logs. Failure to update logbooks, resulting in a lack of data on logs
    (number, numbers, length, average diameter and cubic size) when the majority of
    them had already been removed. This poor behaviour had already been noted and
    notified in a Statement of Offence by the Direction of Forests during its assessment
    mission of the 2012 annual cuting permit and expertise of the 2013 CA of November
    13, 2012. This is a recurrent case.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_97_fr_translation:
  id: 1571
  observation_id: 363
  locale: fr
  details: Surcharges des feuilles de route se traduisant par l’application récurrente
    de correcteur et ratures au stylo au niveau des numéros des billes et volume total
    évacué, suite aux ajouts et/ou retrait d’autres billes. Non mise à jour des carnets
    de chantier, qui se traduit par un manque de données sur les billes (nombre, numéros,
    longueur, diamètre moyen et cubage) alors que la majorité d’entre elles avait
    déjà été évacuée. Cette mauvaise tenue avait déjà été constatée et verbalisée
    par la DDEF-CO au cours de sa mission d’évaluation de la coupe annuelle 2012 et
    expertise de la CA 2013 du 13 novembre 2012. Ceci correspond à un cas de récidive.
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

