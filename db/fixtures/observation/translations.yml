Observation_447_en_translation:
  id: 240
  observation_id: 240
  locale: en
  details: 'False declaration of species: for the 2010 cutting permit, the control
    of the stumps made it possible to observe declarations of species other than those
    carried over in the field logbook, such as Padouk n799 declared Pao-rose and Douka
    n797 declared Dibetou; for the 2011 cutting permit, this is the case with the
    Kossipo 737/1 and / 2 logs in the field declared Sipo, and Sipo 351/1 and / 2
    declared Accuminata. These recurring practices can be compared to the use of fraudulent
    maneuvers to evade payment of taxes.'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_447_fr_translation:
  id: 1449
  observation_id: 240
  locale: fr
  details: 'Fausse déclaration d''essence: pour la coupe 2010, le contrôle des souches
    a permis de constater des déclarations des essences autres que celles portées
    dans les carnets de chantier, tel est le cas des souches de Padouk n799 déclaré
    Pao-rose et Douka n797 déclaré Dibétou; pour la coupe 2011 tel est le cas des
    billes Kossipo 737/1 et /2 sur le terrain déclarées Sipo et Sipo 351/1 et /2 déclarées
    Accuminata. Ces pratiques, récurrentes, sont assimilables à l''usage de manoeuvres
    frauduleuses pour se soustraire au paiement des taxes.'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

