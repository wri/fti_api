  observation_id: 933
  locale: en
  details: The Departmental Directorates of Forest Economy (DDEF) -Likouala having
    noted that the company Likouala Timber has not fulfilled its  social contractual
    obligations, drew up a report which it sent to the General Directorate of Forest
    Economy with a transaction proposal of 50 000 000 FCFA (76 169 Euros) in lieu
    of a detailed report as required by article 156 of law 16-2000 of 20 November
    2000 of the forest code
