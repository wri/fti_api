    the lengths of the trees and logs, which indicates that the dimensions of the
    trees may be reconstituted after measuring the volume of the logs. \r\n\r\nCorresponding
    indicator of severity: The field logbook for the completion of the 2012 Annual
    Cutting Permit of the Betou Concession does not bear any dimensions and volume
