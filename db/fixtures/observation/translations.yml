Observation_43_en_translation:
  id: 232
  observation_id: 232
  locale: en
  details: 'Use of fraudulent maneuvers to evade payment of taxes: under recording
    of lengths (Sapelli n4795 shaft has a length of 17.9m while the sum of the lengths
    of the logs which come from them is 27.1m - i.e. a difference of 9.2m. Similarly,
    the shaft of Sapelli n9394 has a length of 11.7m for a total length of the logs
    of 38.6m). This underestimation of lengths has repercussions on the volume of
    tree shafts, and consequently on the felling tax. Moreover, it was noted that
    for shafts n4287, 4288,4367 and 4808, the diameters of the small ends (or top)
    are greater than the average diameters of the logs.'
  concern_opinion: ''
  litigation_status: ''
  deleted_at:

Observation_43_fr_translation:
