AboutPageEntry_3_zh-CN_translation:
  about_page_entry_id: 3
  locale: zh-CN
  title: 合作伙伴
  body: "<p>公开木材信息平台由世界资源研究所，相关政府机构，社会团体和私营部门的合作伙伴共同设计。以下机构和组织在网站的概念开发和运营测试阶段提供了宝贵帮助：Resource
    Extraction Monitoring (REM), Field Legality Advisory Group (FLAG), Observatoire
    de la Gouvernance Forestière (OGF), Cercle d’Appui à la Gestion Durable des Forêts
    (CAGDF), Conseil pour la Défense Environnementale par la Légalité et la Traçabilité
    (CODELT)。</p><p>由Vizzuality搭建</p>"

AboutPageEntry_3_ja_translation:
  about_page_entry_id: 3
  locale: ja
  title: パートナー
  body: "<p>オープン・ティンバー・ポータルは、世界資源研究所とパートナーが、国内、地域レベル、輸入業者、NGO、研究者、政府執行官、ドナーを含む幅広いステークホルダーと協議して共同で設計しました。以下のグループは、コンセプトの開発とサイトでのテストに協力しました：Resource
    Extraction Monitoring (REM)、Field Legality Advisory Group (FLAG)、Observatoire
    de la Gouvernance Forestière (OGF)、Cercle d’Appui à la Gestion Durable des Forêts
    (CAGDF)、Conseil pour la Défense Environnementale par la Légalité et la Traçabilité
    (CODELT)。これらパートナーは、Citizen Voices for ChangeプロジェクトにおいてCIDT、Brainforest、CIEDD、CED、およびFODERの支援により、コンゴ盆地でのサイトの展開も支援しました。</p><p>OTPはVizzualityによって構築されました。</p>"

AboutPageEntry_3_ko_translation:
  about_page_entry_id: 3
  locale: ko
  title: 파트너
  body: <p>Open Timber Portal은 세계자원연구소와 다수의 파트너가 공동으로 설계하고 NGO, 연구원, 정부 집행 공무원 및 후원자뿐만
    아니라 전국, 지역 수준 및 수입업자 간의 산업 협회를 포함한 광범위한 이해 관계자와 협의하여 설계되었습니다. 개념을 정립하고 사이트를 시험하는데
    도움을 준 파트너는 다음과 같습니다. Resource Extraction Monitoring (REM), Field Legality Advisory
    Group (FLAG), Observatoire de la Gouvernance Forestière (OGF), Cercle d’Appui
    à la Gestion Durable des Forêts (CAGDF), Conseil pour la Défense Environnementale
    par la Légalité et la Traçabilité (CODELT). 이 파트너들은 CIDT, Brainforest, CIEDD,
    CED, FODER의 지원과 더불어 "변화를 위한 시민의 목소리" 프로젝트 안에서 콩고 분지에 지역을 선정하는 일을 도와주었습니다.</p><p>OTP는
    Vizzuality가 디자인했습니다.</p>

AboutPageEntry_3_vi_translation:
  about_page_entry_id: 3
  locale: vi
  title: Đối tác
  body: "<p>Open Timber Portal do Viện Tài nguyên Thế giới và các đối tác đồng thiết
    kế với sự tham vấn rất nhiều bên liên quan, bao gồm các hiệp hội ngành trong quốc
    gia, ở cấp khu vực và giữa các nhà nhập khẩu, cũng như các tổ chức phi chính phủ,
    nhà nghiên cứu, quan chức thi hành pháp luật của chính phủ và các nhà tài trợ.
    Các nhóm sau đây đã giúp phát triển khái niệm và thử nghiệm trang web: Giám sát
    Khai thác Tài nguyên (Resource Extraction Monitoring, REM), Nhóm Tư vấn Pháp lý
    Hiện trường (Field Legality Advisory Group, FLAG), Observatoire de la Gouvernance
    Forestière (OGF), Cercle d’Appui à la Gestion Durable des Forêts (CAGDF), Conseil
    pour la Défense Environnementale par la Légalité et la Traçabilité (CODELT). Các
    đối tác này cũng giúp triển khai trang web này ở Lưu vực Côn-gô, với sự hỗ trợ
    của CIDT, Brainforest, CIEDD, CED và FODER trong phạm vi của dự án Tiếng nói Công
    dân vì sự Thay đổi.</p><p>OTP được xây dựng bởi Vizzuality.</p>"

AboutPageEntry_3_en_translation:
  about_page_entry_id: 3
  locale: en
  title: Partners
  body: '<p>The Open Timber Portal was designed jointly by the World Resources Institute
    and partners in consultation with a wide range of stakeholders, including industry
    associations in country, at the regional level and among importers, as well as
    NGOs, researchers, government enforcement officials and donors. The following
    groups have helped develop the concept and with testing the site: Resource Extraction
    Monitoring (REM), Field Legality Advisory Group (FLAG), Observatoire de la Gouvernance
    Forestière (OGF), Cercle d’Appui à la Gestion Durable des Forêts (CAGDF), Conseil
    pour la Défense Environnementale par la Légalité et la Traçabilité (CODELT) and
    the <span style="color: rgb(32, 33, 36);">Association Technique Internationale
    des Bois Tropicaux (</span>ATIBT). These partners also helped with the deployment
    of the site in the Congo Basin, with the support of CIDT, Brainforest, CIEDD,
    CED and FODER within the scope of the Citizen Voices for Change project.</p><p>The
    OTP was built by Vizzuality.</p>'

AboutPageEntry_3_fr_translation:
  about_page_entry_id: 3
  locale: fr
  title: Partenaires
  body: '<p>Le Portail Open Timber a été conçu par WRI et ses partenaires, en consultation
    avec de nombreux acteurs dont les fédérations industrielles dans les pays producteurs,
    à l''échelle régionale et dans les pays consommateurs, ainsi que des ONG, des
    chercheurs, des membres de l''administration et des bailleurs. Les groupes suivants
    ont contribué à développer le concept et tester le site: Resource Extraction Monitoring
    (REM), FLAG, l''Observatoire de la Gouvernance Forestière (OGF), le Cercle d''Appui
    à la Gestion Durable des Forêts (CAGDF ), le Conseil par la defense Environnementale
    par la Légalité et la Traçabilité (CODELT) et l''<span style="color: rgb(32, 33,
    36);">Association Technique Internationale des Bois Tropicaux (</span>ATIBT).
    Ces partenaires ont également participé au déploiement du site dans le Bassin
    du Congo, avec le soutien de CIDT, Brainforest, CIEDD, CED et FODER dans le cadre
    du projet "Citizen Voices for Change".&nbsp;</p><p>L''OTP a été développé par
    Vizzuality.</p>'

AboutPageEntry_3_pt_translation:
  about_page_entry_id: 3
  locale: pt
  title: Parceiros
  body: "<p>O Open Timber Portal foi projetado em conjunto com o Instituto de Recursos
    Mundiais e parceiros consultando uma vasta gama de partes interessadas, incluindo
    associações industriais no país, a nível regional e entre importadores, bem como
    ONGs, pesquisadores, autoridades governamentais e doadores. Os grupos seguintes
    ajudaram a desenvolver o conceito e a testar o site: Resource Extraction Monitoring
    (REM) &nbsp;Field Legality Advisory Group (FLAG), Observatoire de la Gouvernance
    Forestière (OGF), Cercle d’Appui à la Gestion Durable des Forêts (CAGDF), Conseil
    pour la Défense Environnementale par la Légalité et la Traçabilité (CODELT). Esses
    parceiros também ajudaram na implementação do site na Bacia do Congo, com o apoio
    do CIDT, Brainforest, CIEDD, CED e Forêts et Développement Rural no escopo do
    projeto Citizen Voices for Change.</p><p>O OTP foi criado pela Vizzuality.</p>"

