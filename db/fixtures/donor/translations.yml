
Donor_4_zh-CN_translation:
  contributor_id: 4
  locale: zh-CN
  name: UK Department of International Development (DFID)
  description: 英国援助直通车项目的目标是支持民间组织在减贫和完成全球目标上贡献力量。这个新项目关注最脆弱和被边缘化的群体，特别是妇女和女童，实现“一个都不能少”。英国援助直通车项目反映了更广的战略目标：加强全球和平，安全和治理，提高韧性和在应对危机能力，促进全球繁荣，减少极端贫困和帮助世界上最脆弱的群体。

Donor_4_vi_translation:
  contributor_id: 4
  locale: vi
  name: Bộ Phát triển Quốc tế Vương quốc Anh (DFID)
  description: 'Mục đích của UK Aid Direct (Chương trình Viện trợ Trực tiếp của Vương
    quốc Anh) là hỗ trợ các tổ chức xã hội dân sự thực hiện các giải pháp giảm nghèo
    bền vững và đạt được các Mục tiêu Phát triển bền vững toàn cầu (Global Goals).
    UK Aid Direct tập trung nguồn lực vào việc tiếp cận và hỗ trợ các nhóm dễ bị tổn
    thương và dễ bị bỏ qua nhất, đặc biệt là phụ nữ và trẻ em gái, để “không ai bị
    bỏ lại phía sau”. Các ưu tiên của UK Aid Direct phản ánh các mục tiêu chiến lược
    lớn hơn của DFID, đó là củng cố khả năng chống chịu và ứng phó với khủng hoảng
    – thúc đẩy thịnh vượng toàn cầu – hỗ trợ giải quyết tình trạng nghèo đói và giúp
    đỡ những nhóm người dễ bị tổn thương nhất trên thế giới. '

Donor_4_ja_translation:
  contributor_id: 4
  locale: ja
  name: イギリス国際開発省（DFID）
  description: "UK Aid Directの目的は、持続的な貧困削減を達成し、世界目標を達成するための解決策を提供するために、市民社会を支援することです。UK
    Aid Directは、「誰も置き去りにしない」ために、最も脆弱で周辺に追いやられた人々、特に女児や女性に手を差し伸べ ることに焦点を当てています。\r\nUK
    Aid Directの優先事項は、の以下の幅広い戦略目標を反映しています：\r\n- 世界の平和、安全保障、ガバナンスの強化 \r\n- 危機に対する回復力と対応力の強化
    \r\n- 世界の繁栄の促進 \r\n- 極端な貧困への取り組み\r\n- 世界で最も弱い立場にある人々への支援。"

Donor_4_en_translation:
  contributor_id: 4
  locale: en
  name: UK Foreign, Commonwealth & Development Office
  description: "The aim of UK Aid Direct is to support civil society to deliver solutions
    to achieve sustained poverty reduction and to achieve the Global Goals.\r\n\r\nUK
    Aid Direct focuses on reaching the most vulnerable and marginalised populations,
    in particular girls and women, to ‘leave no one behind’.\r\n\r\nThe priorities
    of UK Aid Direct reflect wider strategic objectives:\r\n\r\nStrengthening global
    peace, security and governance\r\nStrengthening resilience and response to crisis\r\nPromoting
    global prosperity\r\nTackling extreme poverty and helping the world’s most vulnerable\r\nDelivering
    value for money"

Donor_4_ko_translation:
  contributor_id: 4
  locale: ko
  name: 영국 국제개발부(UK Department of International Development (DFID))
  description: "UK Aid Direct의 목표는 지속가능한 빈곤 감축을 달성하기 위한 해결책을 제시하고 국제 목표를 달성할 수 있도록
    시민사회를 지원하는 것입니다.\r\n\r\nUK Aid Direct는 그 어느 누구도 뒤쳐지지 않도록 특히 여성과 여자 아이들 같이 매우 취약하고
    소외된 공동체에 손길을 뻗는 일에 초점을 맞추고 있습니다. \r\n\r\nUK Aid Direct의 우선순위는 FCDO의 전방위적인 전략 목표를
    반영합니다.\r\n- 세계 평화·안보·거버넌스 강화\r\n- 위기에 대한 탄력성 및 대응 강화\r\n- 국제사회의 번영 촉진\r\n- 극심한
    빈곤 해결 및 세계에서 \r\n- 가장 취약한 계층 지원   \r\n"

Donor_4_fr_translation:
  contributor_id: 4
  locale: fr
  name: UK Department of International Development (DFID)
  description: "Le but de UK Aid Direct est d'aider la société civile à trouver des
    solutions pour parvenir à une réduction durable de la pauvreté et atteindre les
    Objectifs Internationaux.\r\n\r\nUK Aid Direct s'efforce d'atteindre les populations
    les plus vulnérables et marginalisées, en particulier les filles et les femmes,
    pour «ne laisser personne de côté».\r\n\r\nLes priorités de UK Aid Direct reflètent
    les objectifs stratégiques plus larges :\r\n- renforcer la paix, la sécurité et
    la gouvernance mondiales\r\n- renforcer la résilience et la réponse à la crise\r\n-
    promouvoir la prospérité mondiale\r\n- lutter contre l'extrême pauvreté et aider
    les plus vulnérables du monde."

Donor_4_pt_translation:
  contributor_id: 4
  locale: pt
  name: UK Foreign, Commonwealth & Development Office
  description: "O objetivo da UK Aid Direct é apoiar a sociedade civil para que ofereça
    soluções para alcançar a redução sustentável da pobreza e atingir os Objetivos
    Globais.\r\n\r\nAA UK Aid Direct se concentra em alcançar as populações mais vulneráveis
    e marginalizadas, em particular meninas e mulheres, para “não deixar ninguém para
    trás”.\r\n\r\nAs prioridades da UK Aid Direct refletem objetivos estratégicos
    mais amplos:\r\n\r\nFortalecimento da paz, segurança e governação mundial\r\nFortalecimento
    da resiliência e resposta à crise Promoção da prosperidade global\r\nCombate à
    pobreza extrema e assistência aos mais vulneráveis no planeta\r\nProporcionar
    uma boa relação custo-benefício"

Donor_5_en_translation:
  contributor_id: 5
  locale: en
  name: 'Norwegian Ministry of Climate and Environment '
  description: "Norway's International Climate and Forest Initiative (NICFI) aims
    at supporting efforts to reduce greenhouse gas emissions from deforestation and
    forest degradation in developing countries (REDD+).\r\nNICFI has the following
    key objectives, adopted by the Norwegian parliament:\r\n\r\n1. To contribute to
    the inclusion of REDD+ under the UN Framework Convention on Climate Change (UNFCCC).\r\n\r\n2.
    To contribute to early actions for measurable emission reductions from deforestation
    and forest degradation.\r\n\r\n3. To promote the conservation of primary forests,
    due to their particular importance as carbon stores and for their biological diversity."

Donor_5_fr_translation:
  contributor_id: 5
  locale: fr
  name: 'Norwegian Ministry of Climate and Environment '
  description: "L'Initiative internationale sur le climat et les forêts de la Norvège
    (NICFI) vise à soutenir les efforts visant à réduire les émissions de gaz à effet
    de serre dues à la déforestation et à la dégradation des forêts dans les pays
    en développement (REDD +).\r\nNICFI a les principaux objectifs suivants, adoptés
    par le parlement norvégien:\r\n\r\n1. Contribuer à l'inclusion de la REDD + dans
    le cadre de la Convention-cadre des Nations Unies sur les changements climatiques
    (CCNUCC).\r\n\r\n2. Contribuer à des actions précoces de réduction mesurable des
    émissions issues de la déforestation et de la dégradation des forêts.\r\n\r\n3.
    Promouvoir la conservation des forêts primaires, en raison de leur importance
    particulière en tant que réserves de carbone et de leur diversité biologique."

Donor_5_zh-CN_translation:
  contributor_id: 5
  locale: zh-CN
  name: 挪威国际气候与森林倡议
  description: "挪威国际气候与森林倡议（NICFI）旨在支持减少发展中国家毁林和森林退化，从而减低温室气体排放。NICFI有以下关键目标，这些目标已经被挪威议会所采纳：\r\n\r\n1.
    推进减少发展中国家毁林和森林退化所致排放量加上森林可持续管理以及保护和加强森林碳储量(REDD+)纳入联合国气候变化框架公约（UNFCCC）。\r\n\r\n2.
    支持减少发展中国家毁林和森林退化所致排放的早期行动。\r\n\r\n3. 支持原始森林的保护，原始森林在碳储存和维护生物多样性上有特别重要性。"

Donor_5_vi_translation:
  contributor_id: 5
  locale: vi
  name: Bộ Khí hậu và Môi trường Na Uy
  description: "Sáng kiến về Khí hậu và Rừng Quốc tế của Na Uy (NICFI) đặt mục tiêu
    hỗ trợ các nỗ lực giảm phát thải khí nhà kính do hậu quả của suy thoái rừng và
    phá rừng tại các nước đang phát triển (REDD+). NICFI có các mục tiêu chính sau
    đây đã được Quốc hội Na Uy thông qua: \r\n\r\n1. Đóng góp vào việc đưa REDD+ vào
    Công ước khung của Liên hiệp quốc về Biến đổi khí hậu (UNFCCC). \r\n\r\n2. Đóng
    góp vào việc thực hiện các hành động sớm nhằm giảm đáng kể lượng phát thải do
    hậu quả của phá rừng và suy thoái rừng.\r\n\r\n3. Thúc đẩy bảo tồn rừng nguyên
    sinh do tầm quan trọng của các khu rừng này đối với lưu trữ các-bon và đa dạng
    sinh học"

Donor_5_ja_translation:
  contributor_id: 5
  locale: ja
  name: ノルウェー気候・環境省
  description: "ノルウェー国際気候・森林イニシアティブ（NICFI）は、開発途上国における森林減少・劣化に起因する温室効果ガスの排出量を削減する取り組み（REDD+）を支援することを目的としています。NICFIは、ノルウェー議会で採択された以下の主要な目標を掲げています。\r\n\r\n1.
    国連気候変動枠組条約（UNFCCC）にREDD+を含めることに貢献する。\r\n\r\n2. 森林減少・劣化による排出の測定可能な削減のための早期行動に貢献する。\r\n\r\n3.
    炭素貯蔵庫として、また生物多様性への重要さから、原生林の保全を推進する。"

Donor_5_ko_translation:
  contributor_id: 5
  locale: ko
  name: 노르웨이 기후환경부
  description: "노르웨이의 ‘국제산림기후 이니셔티브(International Climate and Forest Initiative (NICFI))’의
    목표는 개발도상국의 산림 파괴 및 산림 황폐화로 인한 온실가스 배출을 감소시키기 위한 노력(REDD+)에 힘을 실어주는 것입니다. 노르웨이
    의회에서 채택된 NICFI의 주요 목표는 다음과 같습니다. \r\n\r\n1. REDD+를 UNFCCC에 포함시키는 일에 기여한다. \r\n\r\n2.
    산림전용과 산림황폐화로부터 발생하는 탄소배출에 대한 가시적인 감축을 위한 신속한 조치에 기여한다. \r\n\r\n3. 탄소 저장과 생물다양성에
    중요한 역할을 하는 천연림 보전을 증진한다.\r\n"

Donor_5_pt_translation:
  contributor_id: 5
  locale: pt
  name: 'Norwegian Ministry of Climate and Environment '
  description: "A Norway's International Climate and Forest Initiative (NICFI) visa
    apoiar os esforços para reduzir as emissões de gases de efeito estufa provenientes
    do desflorestamento e degradação florestal em países em desenvolvimento (REDD+).\r\nA
    NICFI tem os seguintes objetivos principais, adotados pelo parlamento norueguês:\r\n\r\n1.
    Contribuir para a inclusão de REDD+ na Convenção Quadro das Nações Unidas para
    as Alterações Climáticas (UNFCCC).\r\n\r\n2. Contribuir com ações prévias para
    reduções mensuráveis de emissões por desflorestamento e degradação florestal.\r\n\r\n3.
    Promover a conservação das florestas virgens, pela sua particular importância
    como estoques de carbono e pela sua diversidade biológica."

Donor_6_en_translation:
  contributor_id: 6
  locale: en
  name: EU
  description: EU development policy seeks to foster the sustainable development of
    developing countries, with the primary aim of eradicating poverty. It is a cornerstone
    of EU relations with the outside world and contributes to the objectives of EU
    external action – alongside foreign, security and trade policy and international
    aspects of other policies like environment, agriculture and fisheries.

Donor_6_fr_translation:
  contributor_id: 6
  locale: fr
  name: UE
  description: La politique de développement de l'UE vise à favoriser le développement
    durable des pays en développement, avec pour objectif principal l'éradication
    de la pauvreté. Il constitue la pierre angulaire des relations de l'UE avec le
    monde extérieur et contribue aux objectifs de l'action extérieure de l'UE - parallèlement
    aux politiques étrangère, de sécurité et commerciale et aux aspects internationaux
    d'autres politiques telles que l'environnement, l'agriculture et la pêche.

Donor_6_zh-CN_translation:
  contributor_id: 6
  locale: zh-CN
  name: UE
  description: '欧盟发展政策旨在促进发展中国家的可持续发展，消除贫困。它是欧盟和外部国家和地区关系的基石，同时也促进欧盟外部行动的相关目标。这些外部行动包括外交，安全和贸易政策以及其他环境，农业和渔业政策的国际层面等。 '

Donor_6_ja_translation:
  contributor_id: 6
  locale: ja
  name: 欧州連合（EU）
  description: EUの開発政策は、貧困撲滅を第一の目的として、開発途上国の持続可能な発展を促進することを目指しています。開発政策は、EUの対外関係の要であり、外交、安全保障、貿易政策、環境、農業、漁業などの他の政策の国際的側面と並んで、EUの対外行動の目的に貢献しています。

Donor_6_ko_translation:
  contributor_id: 6
  locale: ko
  name: 유럽연합(EU)
  description: 'EU 개발 정책은 빈곤 퇴치를 주요 목표로 삼고 개발도상국의 지속가능한 개발을 지향하고 있습니다. 본 정책은 다른 국가들과
    EU의 관계에 초석이 되고 있으며 외부·안보·무역 정책과, 환경, 농업, 수산업 등 여러 정책의 국제 정세에 따라 EU 외부 활동의 목적에
    기여합니다. '

Donor_6_vi_translation:
  contributor_id: 6
  locale: vi
  name: Liên minh châu Âu (EU)
  description: Chính sách phát triển của EU hướng đến việc thúc đẩy phát triển bền
    vững tại các nước đang phát triển, trong đó ưu tiên mục tiêu giảm nghèo. Đây chính
    là nền tảng cho việc xây dựng quan hệ giữa EU với thế giới bên ngoài. Bên cạnh
    các chính sách về đối ngoại, an ninh, thương mại cũng như các chính sách quốc
    tế khác về môi trường, nông nghiệp, ngư nghiệp, chính sách nói trên cũng đóng
    góp tích cực vào việc thực hiện các mục tiêu đối ngoại của EU.

Donor_6_pt_translation:
  contributor_id: 6
  locale: pt
  name: UE
  description: A política de desenvolvimento da UE procura fomentar o desenvolvimento
    sustentável dos países em desenvolvimento, com o objetivo principal de erradicar
    a pobreza. Este é o pilar das relações da UE com o mundo exterior e contribui
    para os objetivos da ação externa da UE, juntamente com a política comercial,
    externa e de segurança e os aspetos internacionais de outras políticas, como o
    meio ambiente, a agricultura e as pescas.

Donor_25_en_translation:
  contributor_id: 25
  locale: en
  name: Bureau of Internal Narcotics & Law Enforcement (INL)
  description: The State Department’s Bureau of Internal Narcotics & Law Enforcement
    (INL) combats crime by helping foreign governments build effective law enforcement
    institutions that counter transnational crime—everything from money laundering,
    cybercrime, and intellectual property theft to trafficking in goods, people, weapons,
    drugs, or endangered wildlife. INL combats corruption by helping governments and
    civil society build transparent and accountable public institutions.

Donor_25_fr_translation:
  contributor_id: 25
  locale: fr
  name: Le Bureau international chargé de la lutte contre les stupéfiants et de l'application
    des lois (INL)
  description: Le Bureau international chargé de la lutte contre les stupéfiants et
    de l'application des lois (INL) du Département d'État des États-Unis combat la
    criminalité en aidant les gouvernements étrangers à mettre en place des institutions
    d’application de la loi efficaces pour lutter contre la criminalité transnationale,
    allant du blanchiment d’argent, à la cybercriminalité, au vol de priorité intellectuelle,
    ainsi qu’au trafic de biens, personnes, d’armes, drogues ou d’espèces sauvages
    menacées. INL combat la corruption en aidant les gouvernements et la société civile
    à mettre en place des institutions publiques transparentes et responsables.

Donor_25_vi_translation:
  contributor_id: 25
  locale: vi
  name: Cục Phòng chống ma tuý nội bộ và Thực thi Pháp luật (INL)
  description: Cục Phòng chống ma túy nội bộ và Thực thi pháp luật (INL) của Bộ Ngoại
    giao chống tội phạm bằng cách giúp các chính phủ nước ngoài xây dựng các cơ quan
    thực thi pháp luật hiệu quả nhằm chống lại tội phạm xuyên quốc gia— trên mọi mặt
    từ rửa tiền, tội phạm mạng và trộm cắp tài sản trí tuệ đến buôn lậu hàng hóa,
    buôn người, vũ khí, ma túy, hoặc động vật hoang dã có nguy cơ tuyệt chủng. INL
    chống tham nhũng bằng cách giúp các chính phủ và xã hội dân sự xây dựng các thể
    chế công minh bạch và có trách nhiệm.

Donor_25_zh-CN_translation:
  contributor_id: 25
  locale: zh-CN
  name: 国际毒品与执法事务局 (INL)
  description: 美国国务院的国际毒品与执法事务局 (INL) 通过帮助外国政府建立有效的执法机构，以打击跨国犯罪——包括洗钱、网络犯罪、知识产权盗窃和贩运货物、人员、武器、毒品或濒危野生动物。INL
    通过帮助政府和公民社会建立透明且负责任的公共机构来打击腐败。

Donor_25_pt_translation:
  contributor_id: 25
  locale: pt
  name: Bureau of International Narcotics and Law Enforcement Affairs (INL) [Gabinete
    de Assuntos Internacionais de Aplicação da Lei e Narcóticos]
  description: O INL combate o crime ajudando governos estrangeiros a criarem instituições
    policiais eficazes que combatam o crime transnacional; desde lavagem de dinheiro,
    crime cibernético e roubo de propriedade intelectual, até ao tráfico de bens,
    pessoas, armas, drogas ou animais selvagens em perigo de extinção. O INL combate
    a corrupção ajudando os governos e a sociedade civil a criar instituições públicas
    transparentes e responsáveis.

Donor_25_ja_translation:
  contributor_id: 25
  locale: ja
  name: アメリカ合衆国国務省国際麻薬・法執行局（INL)
  description: 国務省の国際麻薬・法執行局（INL）は、マネーロンダリング、サイバー犯罪、知的財産の侵害から、商品、人、武器、麻薬、絶滅危惧野生生物の取引まで、あらゆる国際犯罪に対抗できる効果的な法執行機関を外国政府が構築できるよう支援することにより、犯罪撲滅に取り組んでいます。INLは、政府や市民社会による透明で説明責任のある公的機関の構築を支援することで、汚職と闘っています。

Donor_25_ko_translation:
  contributor_id: 25
  locale: ko
  name: 내부 마약 및 법 집행국(INL)
  description: 미국 국무부의 내부 마약 및 법 집행국(INL)은 외국 정부가 자금 세탁, 사이버 범죄 및 지적재산 절도에서 상품, 사람,
    무기, 마약 또는 멸종 위기에 처한 야생 동물의 불법거래에 이르는 거래에 관련된 모든 범죄에 대응하는 효과적인 법 집행 기관을 구축하도록 지원함으로써
    범죄를 퇴치합니다. INL은 정부와 시민 사회가 투명하고 책임감 있는 공공 기관을 구축하도록 지원함으로써 부패에 맞서 싸웁니다.
