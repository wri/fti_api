  name: CFT
  details: "La Compagnie Forestière et de Transformation Sarl, « CFT » en sigle est
    une société d’exploitation forestière située dans la Province de Tshopo. La CFT
    est attributaire des concessions forestières, dont elle tire l’exclusivité de
    ses productions. Elle dispose ainsi d’une source d’approvisionnement de bois définie
    et simple. Elle possède une scierie située sur le site à Kisangani, qui scie exclusivement
    les grumes en provenance des concessions de la CFT.\r\n\r\nElle possède une politique
    de gestion durable de ses forêts, et met en œuvre des meilleurs efforts conformément
    aux réglementations en vigueur de la RDC, ainsi qu’aux exigences des normes d’un
    système de gestion durable établie pour le programme de vérification de la légalité,
    en matière d’aménagement forestier, d’exploitation forestière, de transformation
    industrielle des bois, taxes, impôts, et autres.  Dans le but de répondre aux
    concepts de gestion durable comme étant une activité économiquement viable, socialement
    acceptable, et écologiquement équitable.\r\n\r\nAinsi, aujourd’hui, la CFT possède
    les titres d’exploitation suivants :\r\n\r\nGarantie d’Approvisionnement\t Contrat
    de Concession Forestière\t               Superficie (ha)\r\n                   18/03
