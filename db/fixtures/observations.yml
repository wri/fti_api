  observation_report_id: 320
  actions_taken: "Suite à la réception par le ministère des forêts et de la faune
    du rapport de mission d'OIE accompagnée d'une lettre de dénonciation, une mission
    conjointe de contrôle de la Brigade régional de contrôle forestier de la région
    de l'Est (BRC Est) et SNOIE (PAPEL) a eu lieu du 11 au 12 mai 2023 sur le terrain
    suivant la note de services N° 23/0727/NS/RE/DRFOF/DRC/C4 du 9 Mai 2023 à l’effet
    de vérifier la véracité des faits dénoncés. Cette mission a relevé que les faits
    dénoncés dans le rapport de SNOIE/PAPEL étaient pertinents. 42,623m3 de bois débités
    et trois tronçonneuses ont été saisis; deux campements de scieurs installés dans
    l'UFA ont été brûlés, et deux contentieux ont été ouverts à l’encontre du directeur
    de la société SOFOHNY et du responsable de l’établissement V13. \r\nLes PV d'infraction
    dressés contre SOFOHNY et l’établissement V13  n'ont pas été remis car à l'OIE
    car reste et demeure un document interne de l'administration des forêts, nous
    dit-on. Le rapport de la mission conjointe est disponible dans les archives de
    FODER (Réf : 011MA/032023/31RO/SNOIE/PAPEL/052023)\r\n"
  is_physical_place: true
  evidence_type: Evidence presented in the report
