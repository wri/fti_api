  actions_taken: "A l'attention de FODER pour prise en compte avant publication\r\n-FMU:
    Renseigner cette case en y indiquant clairement le code officiellement attribué
    au titre exploité par la société SFC\r\n-Sous-catégorie: La sous-catégorie n'est
    pas suffisamment précise, c'est entre autres pour cela que que la détermination
    de la sévérité n'est pas facile. A quel point dans les manœuvres frauduleuses
    sont graves selon la loi, les textes réglementaires ou assimilés?\r\n-Sévérité:
    Clarifier et aller directement au(x) niveaux de sévérité: Clarifier et aller directement
    au(x) niveaux de sévérité: Les variables devraient être définies ainsi: d'un niveau
    1 à 4 ou 5, soit d'un niveau Très faible à un niveau Très élevé en indiquant entre
    parenthèse les indicateurs de sévérité définis .\r\n-Loi: Le renseignement donné
    ici devrait directement indiquer la référence de la loi comme c'est le cas et
    s'il y a un texte supplémentaire à ajouter, celui-ci directement référer aux articles
    de lois, décrets, etc. ou textes d'application concerné pour plus de précision.\r\nInformation
    de lieu: A renseigner\r\n-Opérateurs concernés: il faudrait renseigner cette case
    dans la mesure où l'opérateur concerné est connu même s'il s'agit d'une présomption.
    Le rapport le précise clairement. Cela étant, cette case pourrait servir à identifier
    d'autres opérateurs concernés pour limiter une certaine redondance (opérateurs
    plus haut et opérateurs concernés plus bas semblent signifier la même chose).\r\n-PV:
    Ce qui est inscrit à la partie PV est davantage un détail (convient à la case
    \"Des détails\"). Renseigner  suivant le référencement du rapport de validation
    \ dans la base des données  ou le système d'archivage de FODER (ex: Archive FODER_Procès-verbal
    (PV) -Comité Technique et Ethique d'évaluation des rapports d'OIE (CTE)  N°48
    du 21 mars 2023)\r\n-Mesures prises: A renseigner. Pourquoi ne pas déjà préciser
    que FODER a transmis le rapport d'observation à l'administration concernée pour
    exploitation en indiquant les références du courrier de transmission.\r\n-Avis
    de préoccupation: Le libellé \"Le rapport de la mission a été soumis à la 44ème
    session du comité d'évaluation technique et éthique (CTE) des rapports d'OIE du
    03 juin 2022, avant sa transmission à l'administration compétente et leur publication
    par la suite. Le CTE regroupe 6 experts parmi lesquels un représentant de la Brigade
    Nationale de Contrôle forestier et faunique du MINFOF et  un représentant du syndicat
    des exploitants forestiers. Le PV de la 44ème session CTE est disponible\" n'est
    pas suffisamment explicite et s'avère plus approprié pour la case \"Des détails\".\r\n-Statut
    du litige: en cours de traitement par l'administration?\r\n-Merci également de
    vérifier les informations concernant les numéros de session du CTE: Celle du 21
    mars est la 48e session tandis que celle du 03 juin 2023 est la 44e pourtant antérieure
    à celle du 21 mars 2023. \r\n\r\nMemo pour les développeurs afin de faciliter
    le renseignement des cases. \r\n-Pour la mention FMU est limitative et j'imagine
    que cela n'a pas permis à FODER de renseigner la case car le titre n'est pas un
    permis mais une vente de coupe. A la place FMU il faudrait envisager un éclatement
    en deux cases: la première renseignerait sur l'intitulé de titre et la seconde
    sur le type de titre. \r\n-Statut du litige: il apparait important de redéfinir
    ce qui est attendu ici. Ne faut-il éclater et prédéfinir les variables en fonction
    d'une période de validité de la possibilité d'un retour clarifiant le statut du
    litige? Après combien de temps peut-on dire qu'un litige a pour statut (1) en
    cours de traitement, (2) traité en indiquant la sanction et la réaction à la sanction
    ou (3) sans suite?\r\n"
