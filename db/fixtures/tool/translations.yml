
Tool_1_en_translation:
  id: 13
  tool_id: 6
  locale: en
  name: Risk Tool
  description: '<p class="ql-align-justify">The Risk Tool, hosted by WRI, provides
    an overview of relevant legislations and regulations as well as information about
    most commonly traded species, in order to help users ask informed questions about
    where their forest products come from and what issues a buyer might encounter.
    Users can find country-specific information about relevant laws and local contacts
    who might be able to help answer more questions.</p><p class="ql-align-justify"><a
    href="https://forestlegality.org/risk-tool" rel="noopener noreferrer" target="_blank"
    style="color: rgb(149, 79, 114);">Go to site</a></p>'

Tool_1_vi_translation:
  id: 36
  tool_id: 6
  locale: vi
  name: Công cụ thông tin rủi ro
  description: '<p><span style="color: rgb(0, 0, 0);">Công cụ thông tin rủi ro, do
    WRI chủ trì, cung cấp tổng quan về các luật và quy định liên quan cũng như thông
    tin về các loài được buôn bán phổ biến nhất, để giúp người dùng nêu các câu hỏi
    về nguồn gốc lâm sản của họ và những vấn đề mà người mua có thể gặp phải. Người
    dùng có thể tìm thấy thông tin theo quốc gia cụ thể về các luật liên quan và các
    đầu mối liên lạc địa phương nơi có thể giúp trả lời nhiều câu hỏi hơn.</span></p><p><a
    href="https://forestlegality.org/risk-tool" rel="noopener noreferrer" target="_blank"
    style="color: rgb(0, 0, 0);">Vào trang web</a></p>'

Tool_1_ja_translation:
  id: 47
  tool_id: 6
  locale: ja
  name: リスク管理ツール
  description: '<p>WRIが提供するリスク管理ツールは、関連する法律や規制の概要と、一般的に取引される樹種に関する情報を提供し、ユーザーが林産物の原産地や購入者が遭遇しうる問題について、十分な情報に基づいて判断できるよう支援します。関連する法律に関する国別の情報や、より多くの質問に答えることができる現地の連絡先を検索することができます。</p><p><a
    href="https://forestlegality.org/risk-tool" rel="noopener noreferrer" target="_blank"
    style="color: rgb(149, 79, 114);">サイトへ移動する</a></p>'

Tool_1_pt_translation:
  id: 49
  tool_id: 6
  locale: pt
  name: Risk Tool
  description: '<p class="ql-align-justify"><span style="color: rgb(49, 53, 55);">A
    Ferramenta de Risco, apresentada pelo WRI, fornece uma visão geral das legislações
    e regulamentações relevantes, bem como informações sobre as espécies mais geralmente
    comercializadas, a fim de ajudar os usuários a colocarem perguntas informadas
    sobre a origem de seus produtos florestais e que problemas um comprador pode encontrar.
    Os usuários podem encontrar informações específicas sobre leis relevantes de um
    determinado país e contatos locais que podem ajudar a responder a mais perguntas.</span></p><p
    class="ql-align-justify"><a href="https://forestlegality.org/risk-tool" rel="noopener
    noreferrer" target="_blank" style="color: rgb(149, 79, 114);">Ir para o site</a></p>'

Tool_1_fr_translation:
  id: 14
  tool_id: 6
  locale: fr
  name: Risk Tool
  description: '<p>Le Risk Tool du WRI, fournit un aperçu des législations et des
    réglementations en vigueur ainsi que des informations sur les espèces les plus
    couramment commercialisées, afin d''aider les utilisateurs à poser des questions
    sur la provenance de leurs produits forestiers et d’identifier les problèmes que
    pourrait avoir un acheteur. Les utilisateurs peuvent trouver des informations
    spécifiques au pays sur les lois pertinentes et des contacts locaux susceptibles
    de répondre aux questions.</p><p class="ql-align-justify"><a href="https://forestlegality.org/risk-tool"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);">Aller
    sur le site</a></p>'

Tool_1_ko_translation:
  id: 48
  tool_id: 6
  locale: ko
  name: 위험 도구
  description: '<p>WRI에서 호스팅하는 위험 도구는 관련 법률 및 규정의 개요와 가장 일반적으로 거래되는 종에 대한 정보를 제공함으로써
    사용자가 임산물 원산지와 구매자의 문제에 대해 정보에 입각한 질문을 할 수 있도록 도와줍니다. 사용자는 더 많은 질문에 답변하는 데 도움을
    줄 수 있는 관련 법률 및 현지 연락처에 대한 국가별 정보를 찾을 수 있습니다.&nbsp;</p><p><a href="https://forestlegality.org/risk-tool"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);">사이트로
    이동</a></p>'

Tool_1_zh-CN_translation:
  id: 30
  tool_id: 6
  locale: zh-CN
  name: 风险工具
  description: '<p>由世界资源研究所 (WRI) 开发的风险工具提供了有关立法和法规的概述，以及最常见的贸易物种的信息，以帮助用户就其森林产品的来源及买方可能遇到的问题提出有见地的问题。用户可以找到特定国家/地区信息，了解相关法律和可能会帮助回答更多问题的当地联系人。</p><p><a
    href="https://forestlegality.org/risk-tool" rel="noopener noreferrer" target="_blank"
    style="color: rgb(149, 79, 114);">前往网站</a></p>'

Tool_2_zh-CN_translation:
  id: 29
  tool_id: 7
  locale: zh-CN
  name: SPOTT - 可持续性政策透明度工具包
  description: '<p>SPOTT 是一款支持可持续生产和贸易的免费在线平台。SPOTT 每年根据 130 多项环境、社会和治理 (ESG) 指标对热带林业和棕榈油公司进行评分，以衡量其长期进展。</p><p><a
    href="https://www.spott.org/" rel="noopener noreferrer" target="_blank" style="color:
    rgb(149, 79, 114);">前往网站</a></p><p>另请参阅本文章，其中讨论了 SPOTT 如何整合 OTP 中的数据：<a href="https://www.spott.org/news/spott-and-the-open-timber-portal-partner-to-promote-transparency-in-the-tropical-timber-sector-to-tackle-illegal-logging/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);"><em>SPOTT
    和 Open Timber Portal 携手合作，促进提升热带木材部门的透明度，以解决非法采伐问题</em></a></p>'

Tool_2_en_translation:
  id: 15
  tool_id: 7
  locale: en
  name: SPOTT – Sustainability Policy Transparency Toolkit
  description: '<p class="ql-align-justify">SPOTT is a free online platform supporting
    sustainable production and trade. SPOTT scores tropical forestry and palm oil
    companies annually against over 130 environmental, social and governance (ESG)
    indicators to benchmark their progress over time.</p><p class="ql-align-justify"><a
    href="https://www.spott.org/" rel="noopener noreferrer" target="_blank" style="color:
    rgb(149, 79, 114);">Go to site</a></p><p class="ql-align-justify">See also this
    article that talks about how SPOTT integrates data from the OTP: <a href="https://www.spott.org/news/spott-and-the-open-timber-portal-partner-to-promote-transparency-in-the-tropical-timber-sector-to-tackle-illegal-logging/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);"><em>SPOTT
    and the Open Timber Portal partner to promote transparency in the tropical timber
    sector to tackle illegal logging</em></a></p>'

Tool_2_vi_translation:
  id: 35
  tool_id: 7
  locale: vi
  name: SPOTT – Bộ công cụ minh bạch chính sách bền vững
  description: '<p>SPOTT (Sustainability Policy Transparency Toolkit) là nền tảng
    trực tuyến miễn phí hỗ trợ sản xuất và thương mại bền vững. SPOTT chấm điểm hàng
    năm cho các công ty dầu cọ và lâm nghiệp nhiệt đới dựa trên hơn 130 chỉ số môi
    trường, xã hội và quản trị (environmental, social and governance, ESG) để đánh
    giá sự tiến bộ của họ qua thời gian.</p><p><a href="https://www.spott.org/" rel="noopener
    noreferrer" target="_blank" style="color: rgb(0, 0, 0);">Vào trang web</a></p><p><span
    style="color: rgb(0, 0, 0);">Xem thêm bài viết này nói về cách SPOTT tích hợp
    dữ liệu từ OTP: </span><a href="https://www.spott.org/news/spott-and-the-open-timber-portal-partner-to-promote-transparency-in-the-tropical-timber-sector-to-tackle-illegal-logging/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(0, 0, 0);"><em>SPOTT
    và đối tác Open Timber Portal (Cổng thông tin mở về gỗ) để thúc đẩy tính minh
    bạch trong ngành gỗ nhiệt đới nhằm giải quyết tình trạng khai thác gỗ bất hợp
    pháp</em></a></p>'

Tool_2_ja_translation:
  id: 45
  tool_id: 7
  locale: ja
  name: SPOTT – サステナビリティ・ポリシー・トランスペアレンシー・ツールキット（Sustainability Policy Transparency
    Toolkit）
  description: '<p>SPOTTは、持続可能な生産と取引を支援する無料のオンラインプラットフォームです。SPOTTは、130以上の環境・社会・ガバナンス（ESG）指標に照らして熱帯林業およびパーム油企業を毎年採点し、その進捗状況を時系列で評価しています。</p><p><a
    href="https://www.spott.org/" rel="noopener noreferrer" target="_blank" style="color:
    rgb(149, 79, 114);">サイトへ移動する</a></p><p>SPOTTがOTPのデータをどのように統合しているかについては、こちらの記事もご覧ください。<a
    href="https://www.spott.org/news/spott-and-the-open-timber-portal-partner-to-promote-transparency-in-the-tropical-timber-sector-to-tackle-illegal-logging/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);"><em>SPOTTとオープン・ティンバー・ポータル（Open
    Timber Portal）が提携し、熱帯木材セクターの透明性を高め、違法伐採の撲滅を目指す</em></a></p>'

Tool_2_fr_translation:
  id: 16
  tool_id: 7
  locale: fr
  name: SPOTT – Sustainability Policy Transparency Toolkit
  description: '<p class="ql-align-justify">SPOTT est une plateforme en ligne gratuite
    qui promeut la production et le commerce durables de marchandises. Chaque année,
    SPOTT évalue des entreprises forestières tropicales et d’huile de palme par rapport
    à plus de 130 critères environnementaux, sociaux et de gouvernance (ESG) afin
    d’évaluer leur progrès au fil du temps.</p><p class="ql-align-justify"><a href="https://www.spott.org/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);">Aller
    sur le site</a></p><p class="ql-align-justify">Voir aussi&nbsp;l’article suivant
    qui explique comment la plateforme SPOTT intègre des données de l’OTP: <a href="https://www.spott.org/news/spott-and-the-open-timber-portal-partner-to-promote-transparency-in-the-tropical-timber-sector-to-tackle-illegal-logging/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);"><em>SPOTT
    and the Open Timber Portal partner to promote transparency in the tropical timber
    sector to tackle illegal logging</em></a><em> (en anglais)</em></p>'

Tool_2_ko_translation:
  id: 46
  tool_id: 7
  locale: ko
  name: SPOTT – 지속 가능성 정책 투명성 툴킷
  description: '<p>SPOTT는 지속 가능한 생산 및 거래를 지원하는 무료 온라인 플랫폼입니다. SPOTT는 매년 130개 이상의 환경,
    사회 및 거버넌스(ESG) 지표에 대해 열대 임업 및 팜유 회사들의 점수를 매겨 시간이 지남에 따라 진행 상황을 벤치마킹합니다</p><p><a
    href="https://www.spott.org/" rel="noopener noreferrer" target="_blank" style="color:
    rgb(149, 79, 114);">사이트로 이동</a></p><p>또한 SPOTT가 OTP의 데이터를 통합하는 방법을 다룬 이 기사를 참조하십시오.
    <a href="https://www.spott.org/news/spott-and-the-open-timber-portal-partner-to-promote-transparency-in-the-tropical-timber-sector-to-tackle-illegal-logging/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);"><em>SPOTT와
    Open Timber Portal이 협력하여 열대 목재 부문의 투명성 촉진을 통해 불법 벌목을 방지하다</em></a></p>'

Tool_2_pt_translation:
  id: 51
  tool_id: 7
  locale: pt
  name: SPOTT – Sustainability Policy Transparency Toolkit [Kit de ferramentas para
    a transparência da política de sustentabilidade]
  description: '<p class="ql-align-justify"><span style="color: rgb(49, 53, 55);">O
    SPOTT é uma plataforma online gratuita que apoia o comércio e a produção sustentáveis.
    O SPOTT pontua, anualmente, empresas de silvicultura e de óleo de palma comparativamente
    &nbsp;a mais de 130 indicadores ambientais, sociais e de gerenciamento (ESG) para
    avaliar seu progresso ao longo do tempo.</span></p><p class="ql-align-justify"><a
    href="https://www.spott.org/" rel="noopener noreferrer" target="_blank" style="color:
    rgb(149, 79, 114);">Ir para o site</a></p><p>Veja também este artigo que fala
    sobre como o SPOTT integra os dados do OTP: <a href="https://www.spott.org/news/spott-and-the-open-timber-portal-partner-to-promote-transparency-in-the-tropical-timber-sector-to-tackle-illegal-logging/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);"><em>SPOTT
    e o Open Timber Portal fazem </em></a><a href="https://www.spott.org/news/spott-and-the-open-timber-portal-partner-to-promote-transparency-in-the-tropical-timber-sector-to-tackle-illegal-logging/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(148, 79, 113);"><em>fazem
    parceria para promover a transparência no setor</em></a><em style="color: rgb(148,
    79, 113);"> </em><a href="https://www.spott.org/news/spott-and-the-open-timber-portal-partner-to-promote-transparency-in-the-tropical-timber-sector-to-tackle-illegal-logging/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(148, 79, 113);"><em>das
    madeiras tropicais para combater a extração de madeira ilegal</em></a></p>'

Tool_3_zh-CN_translation:
  id: 28
  tool_id: 8
  locale: zh-CN
  name: 木材交易信息平台
  description: '<p>木材交易信息在线平台是一个中心点，访问者可以在这里找到主要位于热带地区的木材生产国家/地区的行业和立法信息。该平台通过展示林业部门数据、立法框架、VPA
    进程等事实，使运营商能够根据具体情况自行执行风险分析并开展尽职调查。</p><p><a href="http://www.timbertradeportal.com/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);">前往网站</a></p>'

Tool_3_en_translation:
  id: 17
  tool_id: 8
  locale: en
  name: Timber Trade Portal
  description: '<p class="ql-align-justify">The online timber trade portal serves
    as a central point where visitors can find information on the industry and legislation
    of timber-producing countries, which are mainly located in tropical areas. The
    platform enables operators to make their own risk analysis and exercise due diligence,
    on a case-by-case basis, by presenting facts such as forestry sector data, legislative
    frameworks, VPA processes, etc.</p><p class="ql-align-justify"><a href="http://www.timbertradeportal.com/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);">Go
    to site</a></p>'

Tool_3_fr_translation:
  id: 18
  tool_id: 8
  locale: fr
  name: Timber Trade Portal
  description: '<p class="ql-align-justify">Le Timber Trade Portal sert de point central
    où les visiteurs peuvent trouver des informations sur l''industrie et la législation
    des pays producteurs de bois, qui sont principalement situés dans les zones tropicales.
    La plateforme permet aux opérateurs de faire leur propre analyse de risques et
    leur diligence raisonnée, au cas par cas, en présentant des informations telles
    que des données sur le secteur forestier, le cadre législatif, les processus d’APV,
    etc.</p><p class="ql-align-justify"><a href="http://www.timbertradeportal.com/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);">Aller
    sur le site</a></p>'

Tool_3_vi_translation:
  id: 34
  tool_id: 8
  locale: vi
  name: Timber Trade Portal
  description: '<p><span style="color: rgb(0, 0, 0);">Timber Trade Portal (Cổng thông
    tin thương mại gỗ) trực tuyến đóng vai trò là điểm trung tâm trong đó khách truy
    cập có thể tìm thấy thông tin về ngành gỗ và pháp luật của các nước sản xuất gỗ,
    chủ yếu nằm ở các khu vực nhiệt đới. Nền tảng này cho phép các nhà khai thác thực
    hiện phân tích rủi ro của riêng họ và thực hiện thẩm định, trên cơ sở từng trường
    hợp, bằng cách trình bày các dữ kiện như dữ liệu ngành lâm nghiệp, khuôn khổ lập
    pháp, quy trình VPA, v.v.</span></p><p><a href="http://www.timbertradeportal.com/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(0, 0, 0);">Vào trang
    web</a></p>'

Tool_3_pt_translation:
  id: 50
  tool_id: 8
  locale: pt
  name: Timber Trade Portal
  description: '<p><span style="color: rgb(49, 53, 55);">O Timber Trade Portal on-line
    funciona como um ponto central onde os visitantes podem encontrar informações
    sobre a indústria e a legislação dos países produtores de madeira, localizados
    principalmente em áreas tropicais. A plataforma permite aos operadores fazerem
    suas próprias análises de risco e de dever de diligência, caso a caso, apresentando
    fatos como dados da silvicultura, enquadramentos legislativos, processos APV (acordo
    de parceria voluntária), etc.</span></p><p class="ql-align-justify"><a href="http://www.timbertradeportal.com/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);">Ir
    para o site</a></p>'

Tool_3_ko_translation:
  id: 44
  tool_id: 8
  locale: ko
  name: 목재 거래 포털
  description: '<p>온라인 목재 거래 포털은 주로 열대 지역에 위치한 목재 생산국의 산업 및 법률에 대한 정보를 찾을 수 있는 중심지
    역할을 합니다. 이 플랫폼은 운영자가 임업 부문 데이터, 입법 프레임워크, VPA 프로세스 등과 같은 팩트들을 제시하여 사례별로 자체 위험
    분석을 수행하고 실사를 수행할 수 있도록 합니다.</p><p><a href="http://www.timbertradeportal.com/"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);">사이트로
    이동</a></p>'

Tool_3_ja_translation:
  id: 43
  tool_id: 8
  locale: ja
  name: ティンバー・トレード・ポータル（Timber Trade Portal）
  description: '<p>オンラインのティンバー・トレード・ポータル（Timber Trade Portal）は、熱帯地域を中心とした木材生産国の産業や法規制に関する情報を提供する中心的な役割を担っています。このプラットフォームでは、林業セクターのデータ、法的枠組み、VPAプロセスなどの事実を提示することで、事業者が自らリスク分析を行い、ケースバイケースでデューデリジェンスを実施することができます。</p><p><a
    href="http://www.timbertradeportal.com/" rel="noopener noreferrer" target="_blank"
    style="color: rgb(149, 79, 114);">サイトへ移動する</a></p>'

Tool_4_en_translation:
  id: 19
  tool_id: 9
  locale: en
  name: Preferred by Nature Sourcing Hub
  description: '<p class="ql-align-justify">The Preferred by Nature Sourcing Hub helps
    companies meet due diligence requirements of market regulation such as the Lacey
    Act, EUTR, and the Australian Illegal Logging Prohibition Act by providing a complete
    due diligence system, as well as many risk assessments and tools to support the
    implementation of a due diligence system.</p><p class="ql-align-justify"><a href="https://preferredbynature.org/sourcinghub"
    rel="noopener noreferrer" target="_blank" style="color: rgb(149, 79, 114);">Go
    to site</a></p>'

Tool_4_ko_translation:
  id: 42
  tool_id: 9
  locale: ko
